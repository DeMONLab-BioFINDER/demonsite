nal SuStaIn to six different sub-scales of the Clinical Dementia Rating scale (CDR) using data from the Alzheimer's disease Neuroimaging Initiative (ADNI) study to identify individuals with distinct patterns of functional decline. Using data from 819 ADNI1 participants we identified three distinct CDR subtype progression patterns, which were independently verified using data from 790 ADNI2 participants. Our results provide insight into patterns of decline in daily activities in Alzheimer's disease and a mechanism for stratifying individuals into groups with difficulties in different domains. Ordinal SuStaIn is broadly applicable across different types of ratings data, including visual ratings from imaging, neuropathological ratings and clinical or behavioural ratings data.Copyright © 2021 Young, Vogel, Aksman, Wijeratne, Eshaghi, Oxtoby, Williams and Alexander."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"b239762d40e2cfea064eb13d20f597e5","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Groot C, Yeo BTT, Vogel JW, Zhang X, Sun N, Mormino EC, Pijnenburg YAL, Miller BL, Rosen HJ, La Joie R, Barkhof F, Scheltens P, van der Flier WM, Rabinovici GD, Ossenkoppele R","To determine whether atrophy relates to phenotypical variants of posterior cortical atrophy (PCA) recently proposed in clinical criteria (i.e., dorsal, ventral, dominant-parietal, and caudal) we assessed associations between latent atrophy factors and cognition.We employed a data-driven Bayesian modeling framework based on latent Dirichlet allocation to identify latent atrophy factors in a multicenter cohort of 119 individuals with PCA (age 64 ± 7 years, 38% male, Mini-Mental State Examination 21 ± 5, 71% β-amyloid positive, 29% β-amyloid status unknown). The model uses standardized gray matter density images as input (adjusted for age, sex, intracranial volume, MRI scanner field strength, and whole-brain gray matter volume) and provides voxelwise probabilistic maps for a predetermined number of atrophy factors, allowing every individual to express each factor to a degree without a priori classification. Individual factor expressions were correlated to 4 PCA-specific cognitive domains (object perception, space perception, nonvisual/parietal functions, and primary visual processing) using general linear models.The model revealed 4 distinct yet partially overlapping atrophy factors: right-dorsal, right-ventral, left-ventral, and limbic. We found that object perception and primary visual processing were associated with atrophy that predominantly reflects the right-ventral factor. Furthermore, space perception was associated with atrophy that predominantly represents the right-dorsal and right-ventral factors. However, individual participant profiles revealed that the large majority expressed multiple atrophy factors and had mixed clinical profiles with impairments across multiple domains, rather than displaying a discrete clinical-radiologic phenotype.Our results indicate that specific brain behavior networks are vulnerable in PCA, but most individuals display a constellation of affected brain regions and symptoms, indicating that classification into 4 mutually exclusive variants is unlikely to be clinically useful.© 2020 American Academy of Neurology."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"10d96c347567570c3f171de2bbfb8cfd","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Iturria-Medina Y, Strandberg OT, Smith R, Levitis E, Evans AC, Hansson O","Tau is a hallmark pathology of Alzheimer's disease, and animal models have suggested that tau spreads from cell to cell through neuronal connections, facilitated by β-amyloid (Aβ). We test this hypothesis in humans using an epidemic spreading model (ESM) to simulate tau spread, and compare these simulations to observed patterns measured using tau-PET in 312 individuals along Alzheimer's disease continuum. Up to 70% of the variance in the overall spatial pattern of tau can be explained by our model. Surprisingly, the ESM predicts the spatial patterns of tau irrespective of whether brain Aβ is present, but regions with greater Aβ burden show greater tau than predicted by connectivity patterns, suggesting a role of Aβ in accelerating tau spread. Altogether, our results provide evidence in humans that tau spreads through neuronal communication pathways even in normal aging, and that this process is accelerated by the presence of brain Aβ."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"973ec32f7f03a1c63696551416c246fb","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, La Joie R, Grothe MJ, Diaz-Papkovich A, Doyle A, Vachon-Presseau E, Lepage C, Vos de Wael R, Thomas RA, Iturria-Medina Y, Bernhardt B, Rabinovici GD, Evans AC","The functional organization of the hippocampus is distributed as a gradient along its longitudinal axis that explains its differential interaction with diverse brain systems. We show that the location of human tissue samples extracted along the longitudinal axis of the adult human hippocampus can be predicted within 2mm using the expression pattern of less than 100 genes. Futhermore, this model generalizes to an external set of tissue samples from prenatal human hippocampi. We examine variation in this specific gene expression pattern across the whole brain, finding a distinct anterioventral-posteriodorsal gradient. We find frontal and anterior temporal regions involved in social and motivational behaviors, and more functionally connected to the anterior hippocampus, to be clearly differentiated from posterior parieto-occipital regions involved in visuospatial cognition and more functionally connected to the posterior hippocampus. These findings place the human hippocampus at the interface of two major brain systems defined by a single molecular gradient."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"87f90af3400b85a030a89743a81280cf","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Pichet Binette A, Gonneaud J, Vogel JW, La Joie R, Rosa-Neto P, Collins DL, Poirier J, Breitner JCS, Villeneuve S, Vachon-Presseau E","Age being the main risk factor for Alzheimer's disease, it is particularly challenging to disentangle structural changes related to normal brain ageing from those specific to Alzheimer's disease. Most studies aiming to make this distinction focused on older adults only and on a priori anatomical regions. Drawing on a large, multi-cohort dataset ranging from young adults (n = 468; age range 18-35 years), to older adults with intact cognition (n = 431; age range 55-90 years) and with Alzheimer's disease (n = 50 with late mild cognitive impairment and 71 with Alzheimer's dementia, age range 56-88 years), we investigated grey matter organization and volume differences in ageing and Alzheimer's disease. Using independent component analysis on all participants' structural MRI, we first derived morphometric networks and extracted grey matter volume in each network. We also derived a measure of whole-brain grey matter pattern organization by correlating grey matter volume in all networks across all participants from the same cohort. We used logistic regressions and receiver operating characteristic analyses to evaluate how well grey matter volume in each network and whole-brain pattern could discriminate between ageing and Alzheimer's disease. Because increased heterogeneity is often reported as one of the main features characterizing brain ageing, we also evaluated interindividual heterogeneity within morphometric networks and across the whole-brain organization in ageing and Alzheimer's disease. Finally, to investigate the clinical validity of the different grey matter features, we evaluated whether grey matter volume or whole-brain pattern was related to clinical progression in cognitively normal older adults. Ageing and Alzheimer's disease contributed additive effects on grey matter volume in nearly all networks, except frontal lobe networks, where differences in grey matter were more specific to ageing. While no networks specifically discriminated Alzheimer's disease from ageing, heterogeneity in grey matter volumes across morphometric networks and in the whole-brain grey matter pattern characterized individuals with cognitive impairments. Preservation of the whole-brain grey matter pattern was also related to lower risk of developing cognitive impairment, more so than grey matter volume. These results suggest both ageing and Alzheimer's disease involve widespread atrophy, but that the clinical expression of Alzheimer's disease is uniquely associated with disruption of morphometric organization.© The Author(s) (2020). Published by Oxford University Press on behalf of the Guarantors of Brain. All rights reserved. For permissions, please email: journals.permissions@oup.com."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"0c98a0ff18b554fd3454c962a65a4646","static":false,"nested":true},"children":[]}]},{"id":"Title","name":"Title","type":"character","style":{"fontSize":"11px"},"width":500},{"id":"Auth","name":"Auth","type":"character","style":{"fontSize":"11px"}},{"id":"Journal","name":"Journal","type":"character","style":{"fontSize":"11px"}},{"id":"Year","name":"Year","type":"numeric","style":{"fontSize":"11px"},"width":80}],"filterable":true,"searchable":true,"showPageSizeOptions":true,"dataKey":"7b3bd1694160654b597b7acda6ece60d"},"children":[]},"class":"reactR_markup"},"evals":[],"jsHooks":[]}</script>

<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const disableStylesheet = (stylesheets) => {
    for (let i=0; i < stylesheets.length; i++) {
      const stylesheet = stylesheets[i];
      stylesheet.rel = 'prefetch';
    }
  }
  const enableStylesheet = (stylesheets) => {
    for (let i=0; i < stylesheets.length; i++) {
      const stylesheet = stylesheets[i];
      stylesheet.rel = 'stylesheet';
    }
  }
  const manageTransitions = (selector, allowTransitions) => {
    const els = window.document.querySelectorAll(selector);
    for (let i=0; i < els.length; i++) {
      const el = els[i];
      if (allowTransitions) {
        el.classList.remove('notransition');
      } else {
        el.classList.add('notransition');
      }
    }
  }
  const toggleGiscusIfUsed = (isAlternate, darkModeDefault) => {
    const baseTheme = document.querySelector('#giscus-base-theme')?.value ?? 'light';
    const alternateTheme = document.querySelector('#giscus-alt-theme')?.value ?? 'dark';
    let newTheme = '';
    if(darkModeDefault) {
      newTheme = isAlternate ? baseTheme : alternateTheme;
    } else {
      newTheme = isAlternate ? alternateTheme : baseTheme;
    }
    const changeGiscusTheme = () => {
      // From: https://github.com/giscus/giscus/issues/336
      const sendMessage = (message) => {
        const iframe = document.querySelector('iframe.giscus-frame');
        if (!iframe) return;
        iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
      }
      sendMessage({
        setConfig: {
          theme: newTheme
        }
      });
    }
    const isGiscussLoaded = window.document.querySelector('iframe.giscus-frame') !== null;
    if (isGiscussLoaded) {
      changeGiscusTheme();
    }
  }
  const toggleColorMode = (alternate) => {
    // Switch the stylesheets
    const alternateStylesheets = window.document.querySelectorAll('link.quarto-color-scheme.quarto-color-alternate');
    manageTransitions('#quarto-margin-sidebar .nav-link', false);
    if (alternate) {
      enableStylesheet(alternateStylesheets);
      for (const sheetNode of alternateStylesheets) {
        if (sheetNode.id === "quarto-bootstrap") {
          toggleBodyColorMode(sheetNode);
        }
      }
    } else {
      disableStylesheet(alternateStylesheets);
      toggleBodyColorPrimary();
    }
    manageTransitions('#quarto-margin-sidebar .nav-link', true);
    // Switch the toggles
    const toggles = window.document.querySelectorAll('.quarto-color-scheme-toggle');
    for (let i=0; i < toggles.length; i++) {
      const toggle = toggles[i];
      if (toggle) {
        if (alternate) {
          toggle.classList.add("alternate");     
        } else {
          toggle.classList.remove("alternate");
        }
      }
    }
    // Hack to workaround the fact that safari doesn't
    // properly recolor the scrollbar when toggling (#1455)
    if (navigator.userAgent.indexOf('Safari') > 0 && navigator.userAgent.indexOf('Chrome') == -1) {
      manageTransitions("body", false);
      window.scrollTo(0, 1);
      setTimeout(() => {
        window.scrollTo(0, 0);
        manageTransitions("body", true);
      }, 40);  
    }
  }
  const isFileUrl = () => { 
    return window.location.protocol === 'file:';
  }
  const hasAlternateSentinel = () => {  
    let styleSentinel = getColorSchemeSentinel();
    if (styleSentinel !== null) {
      return styleSentinel === "alternate";
    } else {
      return false;
    }
  }
  const setStyleSentinel = (alternate) => {
    const value = alternate ? "alternate" : "default";
    if (!isFileUrl()) {
      window.localStorage.setItem("quarto-color-scheme", value);
    } else {
      localAlternateSentinel = value;
    }
  }
  const getColorSchemeSentinel = () => {
    if (!isFileUrl()) {
      const storageValue = window.localStorage.getItem("quarto-color-scheme");
      return storageValue != null ? storageValue : localAlternateSentinel;
    } else {
      return localAlternateSentinel;
    }
  }
  const darkModeDefault = false;
  let localAlternateSentinel = darkModeDefault ? 'alternate' : 'default';
  // Dark / light mode switch
  window.quartoToggleColorScheme = () => {
    // Read the current dark / light value 
    let toAlternate = !hasAlternateSentinel();
    toggleColorMode(toAlternate);
    setStyleSentinel(toAlternate);
    toggleGiscusIfUsed(toAlternate, darkModeDefault);
  };
  // Ensure there is a toggle, if there isn't float one in the top right
  if (window.document.querySelector('.quarto-color-scheme-toggle') === null) {
    const a = window.document.createElement('a');
    a.classList.add('top-right');
    a.classList.add('quarto-color-scheme-toggle');
    a.href = "";
    a.onclick = function() { try { window.quartoToggleColorScheme(); } catch {} return false; };
    const i = window.document.createElement("i");
    i.classList.add('bi');
    a.appendChild(i);
    window.document.body.appendChild(a);
  }
  // Switch to dark mode if need be
  if (hasAlternateSentinel()) {
    toggleColorMode(true);
  } else {
