,"medRxiv : the preprint server for health sciences","Brain : a journal of neurology","Proceedings of the National Academy of Sciences of the United States of America","Nature communications","medRxiv : the preprint server for health sciences","Nature communications","Nature aging","Nature reviews. Neurology","Translational neurodegeneration","Brain : a journal of neurology","Cell reports","Neuroscience and biobehavioral reviews","Nature reviews. Neuroscience","Brain : a journal of neurology","JAMA neurology","Neuron","Journal of cerebral blood flow and metabolism : official journal of the International Society of Cerebral Blood Flow and Metabolism","Journal of Alzheimer's disease : JAD","Biological psychiatry","NeuroImage","Proceedings of the National Academy of Sciences of the United States of America","Nature communications","Alzheimer's research & therapy","Trends in neurosciences","Nature","JAMA neurology","Brain communications","Brain : a journal of neurology","Nature human behaviour","Nature medicine","NeuroImage","Frontiers in neurology","Frontiers in artificial intelligence","Neurology","Data in brief","Nature communications","Nature communications","Brain : a journal of neurology","NeuroImage","JAMA neurology","Human brain mapping","Alzheimer's research & therapy","Alzheimer's research & therapy","Brain : a journal of neurology","JAMA neurology","Scientific reports","Neurology","The Journal of neuroscience : the official journal of the Society for Neuroscience","Brain : a journal of neurology","Neurobiology of aging","Neuron","Cerebral cortex (New York, N.Y. : 1991)","Human brain mapping","Brain : a journal of neurology","Nature neuroscience","Brain : a journal of neurology","Nature neuroscience","Neurobiology of aging"],"Year":[2025,2025,2025,2025,2024,2024,2024,2024,2024,2024,2024,2024,2024,2024,2024,2024,2023,2023,2023,2023,2023,2023,2023,2023,2023,2023,2022,2022,2022,2022,2022,2022,2022,2022,2022,2021,2021,2021,2021,2021,2021,2020,2020,2020,2020,2020,2020,2019,2019,2019,2018,2018,2018,2018,2017,2016,2016,2016,2016,2016,2015,2015,2015,2015,2014,2014]},"columns":[{"id":".details","name":"","type":null,"sortable":false,"resizable":false,"filterable":false,"searchable":false,"width":45,"align":"center","details":[{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Pines AR, Frandsen SB, Drew W, Meyer GM, Howard C, Palm ST, Schaper FLWVJ, Lin C, Butenko K, Ferguson MA, Friedrich MU, Grafman JH, Kappel AD, Neudorfer C, Rost NS, Sanderson LL, Taylor JJ, Wu O, Kletenik I, Vogel JW, Cohen AL, Horn A, Fox MD, Silbersweig D, Siddiqi SH","Identifying anatomy causally involved in psychosis could inform therapeutic neuromodulation targets for schizophrenia.To assess whether lesions that cause secondary psychosis have functional connections to a common brain circuit.This case-control study mapped functional connections of published cases of lesions causing secondary psychosis compared with control lesions unassociated with psychosis. Published cases of lesion-induced psychosis were analyzed in a computational laboratory. Participants had documented brain lesions associated with new-onset psychotic symptoms without a history of psychosis. Control cases included 1156 patients with lesions not associated with psychosis. Generalizability across lesional datasets was assessed using an independent cohort of 181 patients with brain lesions who subsequently underwent neurobehavioral testing. Data were analyzed from June 2022 to April 2024.Lesions causing secondary psychosis.Psychosis or no psychosis.A total of 153 lesions from published cases were determined to be causal of psychosis, 42 of which were described as schizophrenia or schizophrenia-like (71 [46%] patients were male, 82 [54%] female; mean [SD] age, 50.0 [20.8] years). Lesions that caused secondary psychosis mapped to a common brain circuit defined by functional connectivity to the posterior subiculum of the hippocampus (84% functional overlap, family-wise error [FWE] rate corrected P < 5 × 10-5). At a lower statistical threshold (>75% overlap, FWE-corrected P < 5 × 10-4), this circuit included the ventral tegmental area, retrosplenial cortex, lobule IX and dentate nucleus of the cerebellum, and the mediodorsal and midline nuclei of the thalamus. This circuit was consistent when derived from schizophrenia-like cases (spatial r = 0.98). We repeated these analyses after excluding lesions intersecting the hippocampus (n = 47) and found a consistent functional connectivity profile (spatial r = 0.98) with the posterior subiculum remaining the center of connectivity (>75% overlap, FWE-corrected P < 5 × 10-5), demonstrating a circuit-level effect. In an independent observational cohort of patients with penetrating head trauma (n = 181), lesions associated with symptoms of psychosis exhibited significantly similar connectivity profiles to the lesion-derived psychosis circuit (suspiciousness, P = .03; unusual thought content, P = .046). Voxels in the rostromedial prefrontal cortex are highly correlated with this psychosis circuit (spatial r = 0.82), suggesting the rostromedial prefrontal cortex as a promising transcranial magnetic stimulation target for psychosis.Lesions that cause secondary psychosis affect a common brain circuit in the hippocampus. These results can help inform therapeutic neuromodulation targeting."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"2f8639915ac19b97fa695db2432a66f4","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Andersen KB, Krishnamurthy A, Just MK, Van Den Berge N, Skjærbæk C, Horsager J, Knudsen K, Vogel JW, Toledo JB, Attems J, Polvikoski T, Saito Y, Murayama S, Borghammer P","Recent studies suggest the existence of brain-first and body-first subtypes within the Lewy body disorder (LBD) spectrum, including Parkinson's disease. These studies primarily focused on α-synuclein propagation through the parasympathetic vagal and olfactory bulb routes, leaving the possibility of a sympathetic nervous system spreading route unexplored. In the present study, we analyzed two postmortem datasets, which included 173 and 129 cases positive for Lewy pathology. We observed a clear distinction between brain-first and body-first subtypes in early prediagnostic cases with mild Lewy pathology. Brain-first cases displayed minimal peripheral organ pathology in prediagnostic phases, contrasting with marked autonomic involvement in prediagnostic body-first cases. Utilizing the SuStaIn machine learning algorithm, we identified two distinct body-first subtypes, one with vagal predominance and another with sympathetic predominance, in equal proportions. Our study supports the existence of three prediagnostic LBD subtypes and highlights the sympathetic nervous system alongside the parasympathetic system in LBD onset and progression.© 2025. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"304ca64e2c9a1014f05bc3c4d7cf6f5f","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Shen T, Vogel JW, Van Deerlin VM, Suh E, Dratch L, Phillips JS, Massimo L, Lee EB, Irwin DJ, McMillan CT","Cortical atrophy is a common manifestation in behavioral variant frontotemporal degeneration (bvFTD), exhibiting spatial heterogeneity across various genetic subgroups, which may be driven by distinct biological mechanisms.We employed an integrative imaging transcriptomics approach to identify both disparate and shared transcriptomic signatures associated with cortical thickness in bvFTD with C9orf72 repeat expansions or pathogenic variants in GRN or MAPT. Functional enrichment analyses were conducted on each gene list significantly associated with cortical thickness. Additionally, we mapped neurotransmitter receptor/transporter density maps to the cortical thickness maps, to uncover different correlation patterns for each genetic form. Furthermore, we examined whether the identified genes were enriched for pathology-related genes by using previously identified genes linked to TDP-43 positive neurons and genes associated with tau pathology.For each genetic form of bvFTD, we identified cortical thickness signatures and gene sets associated with them. The cortical thickness associated genes for GRN-bvFTD were significantly involved in neurotransmitter system and circadian entrainment. The different patterns of spatial correlations between synaptic density and cortical thinning, further confirmed the critical role of neurotransmission and synaptic signaling in shaping brain structure, especially in the GRN-bvFTD group. Furthermore, we observed significant overlap between genes linked to TDP-43 pathology and the gene sets associated with cortical thickness in C9orf72-bvFTD and GRN-bvFTD but not the MAPT-bvFTD group providing specificity for our associations. C9orf72-bvFTD and GRN-bvFTD also shared genes displaying consistent directionality, with those exhibiting either positive or negative correlations with cortical thickness in C9orf72-bvFTD showing the same direction (positive or negative) in GRN-bvFTD. MAPT-bvFTD displayed more pronounced differences in transcriptomic signatures compared to the other two genetic forms. The genes that exhibited significantly positive or negative correlations with cortical thickness in MAPT-bvFTD showed opposing directionality in C9orf72-bvFTD and GRN-bvFTD.Overall, this integrative transcriptomic approach identified several new shared and disparate genes associated with regional vulnerability with increased biological interpretation including overlap with synaptic density maps and pathologically-specific gene expression. These findings illuminated the intricate molecular underpinnings contributing to the heterogeneous nature of disease distribution in bvFTD with distinct genetic backgrounds.© 2025. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"30fd4fdaccd7b44d359253a880e52f15","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Karlsson L, Vogel J, Arvidsson I, Åström K, Strandberg O, Seidlitz J, Bethlehem RAI, Stomrud E, Ossenkoppele R, Ashton NJ, Zetterberg H, Blennow K, Palmqvist S, Smith R, Janelidze S, La Joie R, Rabinovici GD, Binette AP, Mattsson-Carlgren N, Hansson O","Tau positron emission tomography (PET) is a reliable neuroimaging technique for assessing regional load of tau pathology in the brain, but its routine clinical use is limited by cost and accessibility barriers.We thoroughly investigated the ability of various machine learning models to predict clinically useful tau-PET composites (load and laterality index) from low-cost and non-invasive features, for example, clinical variables, plasma biomarkers, and structural magnetic resonance imaging (MRI).Models including plasma biomarkers yielded the most accurate predictions of tau-PET burden (best model: R-squared = 0.66-0.69), with especially high contribution from plasma phosphorylated tau-217 (p-tau217). MRI variables were the best predictors of asymmetric tau load between the two hemispheres (best model: R-squared = 0.28-0.42). The models showed high generalizability to external test cohorts with data collected at multiple sites. Through a proof-of-concept two-step classification workflow, we also demonstrated possible model translations to a clinical setting.This study highlights the promising and limiting aspects of using machine learning to predict tau-PET from scalable cost-effective variables, with findings relevant for clinical settings and future research.Accessible variables showed potential in estimating tau tangle load and distribution. Plasma phosphorylated tau-217 (p-tau217) and magnetic resonance imaging (MRI) were the best predictors of different tau-PET (positron emission tomography) composites. Machine learning models demonstrated high generalizability across AD cohorts.© 2025 The Author(s). Alzheimer's & Dementia published by Wiley Periodicals LLC on behalf of Alzheimer's Association."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"af2ef8835c37be9d7fd86c96e6e39819","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Ng B, Tasaki S, Greathouse KM, Walker CK, Zhang A, Covitz S, Cieslak M, Weber AJ, Adamson AB, Andrade JP, Poovey EH, Curtis KA, Muhammad HM, Seidlitz J, Satterthwaite T, Bennett DA, Seyfried NT, Vogel J, Gaiteri C, Herskowitz JH","Brain connectivity arises from interactions across biophysical scales, ranging from molecular to cellular to anatomical to network level. To date, there has been little progress toward integrated analysis across these scales. To bridge this gap, from a unique cohort of 98 individuals, we collected antemortem neuroimaging and genetic data, as well as postmortem dendritic spine morphometric, proteomic and gene expression data from the superior frontal and inferior temporal gyri. Through the integration of the molecular and dendritic spine morphology data, we identified hundreds of proteins that explain interindividual differences in functional connectivity and structural covariation. These proteins are enriched for synaptic structures and functions, energy metabolism and RNA processing. By integrating data at the genetic, molecular, subcellular and tissue levels, we link specific biochemical changes at synapses to connectivity between brain regions. These results demonstrate the feasibility of integrating data from vastly different biophysical scales to provide a more comprehensive understanding of brain connectivity.© 2024. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"cdc0fe5a5d096d2aca9a83921cf5031b","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Pichet Binette A, Gaiteri C, Wennström M, Kumar A, Hristovska I, Spotorno N, Salvadó G, Strandberg O, Mathys H, Tsai LH, Palmqvist S, Mattsson-Carlgren N, Janelidze S, Stomrud E, Vogel JW, Hansson O","Proteomics can shed light on the dynamic and multifaceted alterations in neurodegenerative disorders like Alzheimer's disease (AD). Combining radioligands measuring β-amyloid (Aβ) plaques and tau tangles with cerebrospinal fluid proteomics, we uncover molecular events mirroring different stages of AD pathology in living humans. We found 127 differentially abundant proteins (DAPs) across the AD spectrum. The strongest Aβ-related proteins were mainly expressed in glial cells and included SMOC1 and ITGAM. A dozen proteins linked to ATP metabolism and preferentially expressed in neurons were independently associated with tau tangle load and tau accumulation. Only 20% of the DAPs were also altered in other neurodegenerative diseases, underscoring AD's distinct proteome. Two co-expression modules related, respectively, to protein metabolism and microglial immune response encompassed most DAPs, with opposing, staggered trajectories along the AD continuum. We unveil protein signatures associated with Aβ and tau proteinopathy in vivo, offering insights into complex neural responses and potential biomarkers and therapeutics targeting different disease stages.© 2024. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"15375b4a4a88948db6f81504feddd08b","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Karlsson L, Vogel J, Arvidsson I, Åström K, Strandberg O, Seidlitz J, Bethlehem RAI, Stomrud E, Ossenkoppele R, Ashton NJ, Zetterberg H, Blennow K, Palmqvist S, Smith R, Janelidze S, Joie R, Rabinovici GD, Binette AP, Mattsson-Carlgren N, Hansson O","Tau positron emission tomography (PET) is a reliable neuroimaging technique for assessing regional load of tau pathology in the brain, commonly used in Alzheimer's disease (AD) research and clinical trials. However, its routine clinical use is limited by cost and accessibility barriers. Here we explore using machine learning (ML) models to predict clinically useful tau-PET composites from low-cost and non-invasive features, e.g., basic clinical variables, plasma biomarkers, and structural magnetic resonance imaging (MRI). Results demonstrated that models including plasma biomarkers yielded the most accurate predictions of tau-PET burden (best model: R-squared=0.66-0.68), with especially high contribution from plasma P-tau217. In contrast, MRI variables stood out as best predictors (best model: R-squared=0.28-0.42) of asymmetric tau load between the two hemispheres (an example of clinically relevant spatial information). The models showed high generalizability to external test cohorts with data collected at multiple sites. Based on these results, we also propose a proof-of-concept two-step classification workflow, demonstrating how the ML models can be translated to a clinical setting. This study uncovers current potential in predicting tau-PET information from scalable cost-effective variables, which could improve diagnosis and prognosis of AD."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"5392ff6f7be670c99b71a94abe364f58","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vilkaite G, Vogel J, Mattsson-Carlgren N","Alzheimer's disease (AD) is the most common neurodegenerative disease and is characterized by the aggregation of β-amyloid (Aβ) and tau in the brain. Breakthroughs in disease-modifying treatments targeting Aβ bring new hope for the management of AD. But to effectively modify and someday even prevent AD, a better understanding is needed of the biological mechanisms that underlie and link Aβ and tau in AD. Developments of high-throughput omics, including genomics, proteomics, and transcriptomics, together with molecular imaging of Aβ and tau with positron emission tomography (PET), allow us to discover and understand the biological pathways that regulate the aggregation and spread of Aβ and tau in living humans. The field of integrated omics and PET studies of Aβ and tau in AD is growing rapidly. We here provide an update of this field, both in terms of biological insights and in terms of future clinical implications of integrated omics-molecular imaging studies.Copyright © 2024 The Author(s). Published by Elsevier Inc. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"10827a3fdfe3331b0f47ec32600905be","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Shen T, Vogel JW, Van Deerlin VM, Suh E, Dratch L, Phillips JS, Massimo L, Lee EB, Irwin DJ, McMillan CT","Cortical atrophy in behavioral variant frontotemporal degeneration (bvFTD) exhibits spatial heterogeneity across genetic subgroups, potentially driven by distinct biological mechanisms. Using an integrative imaging-transcriptomics approach, we identified disparate and shared transcriptomic signatures associated with cortical thickness in C9orf72 , GRN or MAPT -related bvFTD. Genes associated with cortical thinning in GRN -bvFTD were implicated in neurotransmission, further supported by mapping synaptic density maps to cortical thickness maps. Previously identified genes linked to TDP-43 positive neurons were significantly overlapped with genes associated with C9orf72 -bvFTD and GRN -bvFTD, but not MAPT -bvFTD providing specificity for our associations. C9orf72 -bvFTD and GRN -bvFTD shared genes displaying consistent directionality of correlations with cortical thickness, while MAPT -bvFTD displayed more pronounced differences in transcriptomic signatures with opposing directionality. Overall, we identified disparate and shared genes tied to regional vulnerability with increased biological interpretation including overlap with synaptic density maps and pathologically-specific gene expression, illuminating intricate molecular underpinnings contributing to heterogeneities in bvFTD."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"49f17d5950e23d471d0e1d525f5d01f1","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Baumeister H, Vogel JW, Insel PS, Kleineidam L, Wolfsgruber S, Stark M, Gellersen HM, Yakupov R, Schmid MC, Lüsebrink F, Brosseron F, Ziegler G, Freiesleben SD, Preis L, Schneider LS, Spruth EJ, Altenstein S, Lohse A, Fliessbach K, Vogt IR, Bartels C, Schott BH, Rostamzadeh A, Glanz W, Incesoy EI, Butryn M, Janowitz D, Rauchmann BS, Kilimann I, Goerss D, Munk MH, Hetzer S, Dechent P, Ewers M, Scheffler K, Wuestefeld A, Strandberg O, van Westen D, Mattsson-Carlgren N, Janelidze S, Stomrud E, Palmqvist S, Spottke A, Laske C, Teipel S, Perneczky R, Buerger K, Schneider A, Priller J, Peters O, Ramirez A, Wiltfang J, Heneka MT, Wagner M, Düzel E, Jessen F, Hansson O, Berron D","Memory clinic patients are a heterogeneous population representing various aetiologies of pathological ageing. It is not known whether divergent spatiotemporal progression patterns of brain atrophy, as previously described in Alzheimer's disease patients, are prevalent and clinically meaningful in this group of older adults. To uncover distinct atrophy subtypes, we applied the Subtype and Stage Inference (SuStaIn) algorithm to baseline structural MRI data from 813 participants enrolled in the DELCODE cohort (mean ± standard deviation, age = 70.67 ± 6.07 years, 52% females). Participants were cognitively unimpaired (n = 285) or fulfilled diagnostic criteria for subjective cognitive decline (n = 342), mild cognitive impairment (n = 118) or dementia of the Alzheimer's type (n = 68). Atrophy subtypes were compared in baseline demographics, fluid Alzheimer's disease biomarker levels, the Preclinical Alzheimer Cognitive Composite (PACC-5) as well as episodic memory and executive functioning. PACC-5 trajectories over up to 240 weeks were examined. To test whether baseline atrophy subtype and stage predicted clinical trajectories before manifest cognitive impairment, we analysed PACC-5 trajectories and mild cognitive impairment conversion rates of cognitively unimpaired participants and those with subjective cognitive decline. Limbic-predominant and hippocampal-sparing atrophy subtypes were identified. Limbic-predominant atrophy initially affected the medial temporal lobes, followed by further temporal regions and, finally, the remaining cortical regions. At baseline, this subtype was related to older age, more pathological Alzheimer's disease biomarker levels, APOE ε4 carriership and an amnestic cognitive impairment. Hippocampal-sparing atrophy initially occurred outside the temporal lobe, with the medial temporal lobe spared up to advanced atrophy stages. This atrophy pattern also affected individuals with positive Alzheimer's disease biomarkers and was associated with more generalized cognitive impairment. Limbic-predominant atrophy, in all participants and in only unimpaired participants, was linked to more negative longitudinal PACC-5 slopes than observed in participants without or with hippocampal-sparing atrophy and increased the risk of mild cognitive impairment conversion. SuStaIn modelling was repeated in a sample from the Swedish BioFINDER-2 cohort. Highly similar atrophy progression patterns and associated cognitive profiles were identified. Cross-cohort model generalizability, at both the subject and the group level, was excellent, indicating reliable performance in previously unseen data. The proposed model is a promising tool for capturing heterogeneity among older adults at early at-risk states for Alzheimer's disease in applied settings. The implementation of atrophy subtype- and stage-specific end points might increase the statistical power of pharmacological trials targeting early Alzheimer's disease.© The Author(s) 2024. Published by Oxford University Press on behalf of the Guarantors of Brain."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"b2054bf2d74bcf1e3bb5d94d7b3c6ec9","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Alexander-Bloch AF, Wagstyl K, Bertolero MA, Markello RD, Pines A, Sydnor VJ, Diaz-Papkovich A, Hansen JY, Evans AC, Bernhardt B, Misic B, Satterthwaite TD, Seidlitz J","Cortical arealization arises during neurodevelopment from the confluence of molecular gradients representing patterned expression of morphogens and transcription factors. However, whether similar gradients are maintained in the adult brain remains unknown. Here, we uncover three axes of topographic variation in gene expression in the adult human brain that specifically capture previously identified rostral-caudal, dorsal-ventral, and medial-lateral axes of early developmental patterning. The interaction of these spatiomolecular gradients i) accurately reconstructs the position of brain tissue samples, ii) delineates known functional territories, and iii) can model the topographical variation of diverse cortical features. The spatiomolecular gradients are distinct from canonical cortical axes differentiating the primary sensory cortex from the association cortex, but radiate in parallel with the axes traversed by local field potentials along the cortex. We replicate all three molecular gradients in three independent human datasets as well as two nonhuman primate datasets and find that each gradient shows a distinct developmental trajectory across the lifespan. The gradients are composed of several well-known transcription factors (e.g., PAX6 and SIX3), and a small set of genes shared across gradients are strongly enriched for multiple diseases. Together, these results provide insight into the developmental sculpting of functionally distinct brain regions, governed by three robust transcriptomic axes embedded within brain parenchyma."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"698a0b071367266b775abcf393641157","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Mastenbroek SE, Vogel JW, Collij LE, Serrano GE, Tremblay C, Young AL, Arce RA, Shill HA, Driver-Dunckley ED, Mehta SH, Belden CM, Atri A, Choudhury P, Barkhof F, Adler CH, Ossenkoppele R, Beach TG, Hansson O","Lewy body (LB) diseases, characterized by the aggregation of misfolded α-synuclein proteins, exhibit notable clinical heterogeneity. This may be due to variations in accumulation patterns of LB neuropathology. Here we apply a data-driven disease progression model to regional neuropathological LB density scores from 814 brain donors with Lewy pathology. We describe three inferred trajectories of LB pathology that are characterized by differing clinicopathological presentation and longitudinal antemortem clinical progression. Most donors (81.9%) show earliest pathology in the olfactory bulb, followed by accumulation in either limbic (60.8%) or brainstem (21.1%) regions. The remaining donors (18.1%) initially exhibit abnormalities in brainstem regions. Early limbic pathology is associated with Alzheimer's disease-associated characteristics while early brainstem pathology is associated with progressive motor impairment and substantial LB pathology outside of the brain. Our data provides evidence for heterogeneity in the temporal spread of LB pathology, possibly explaining some of the clinical disparities observed in Lewy body disease.© 2024. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"8017b7fccd7424a3ba9ccccfff8ef140","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Hristovska I, Binette AP, Kumar A, Gaiteri C, Karlsson L, Strandberg O, Janelidze S, van Westen D, Stomrud E, Palmqvist S, Ossenkoppele R, Mattsson-Carlgren N, Vogel JW, Hansson O","The pathophysiology underlying various manifestations of cerebral small vessel disease (cSVD) remains obscure. Using cerebrospinal fluid proximity extension assays and co-expression network analysis of 2,943 proteins, we found common and distinct proteomic signatures between white matter lesions (WML), microbleeds and infarcts measured in 856 living patients, and validated WML-associated proteins in three additional datasets. Proteins indicative of extracellular matrix dysregulation and vascular remodeling, including ELN, POSTN, CCN2 and MMP12 were elevated across all cSVD manifestations, with MMP12 emerging as an early cSVD indicator. cSVD-associated proteins formed a co-abundance network linked to metabolism and enriched in endothelial and arterial smooth muscle cells, showing elevated levels at early disease manifestations. Later disease stages involved changes in microglial proteins, associated with longitudinal WML progression, and changes in neuronal proteins mediating WML-associated cognitive decline. These findings provide an atlas of novel cSVD biomarkers and a promising roadmap for the next generation of cSVD therapeutics."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"86f67e651bacc357e9b4f4dd6ca68e4b","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Karlsson L, Vogel J, Arvidsson I, Åström K, Janelidze S, Blennow K, Palmqvist S, Stomrud E, Mattsson-Carlgren N, Hansson O","Cerebrospinal fluid (CSF) biomarkers reflect brain pathophysiology and are used extensively in translational research as well as in clinical practice for diagnosis of neurological diseases, e.g., Alzheimer's disease (AD). However, CSF biomarker concentrations may be influenced by non-disease related inter-individual variability. Here we use a data-driven approach to demonstrate the existence of inter-individual variability in mean standardized CSF protein levels. We show that these non-disease related differences cause many commonly reported CSF biomarkers to be highly correlated, thereby producing misleading results if not accounted for. To adjust for this inter-individual variability, we identified and evaluated high-performing reference proteins which improved the diagnostic accuracy of key CSF AD biomarkers. Our reference protein method attenuates the risk for false positive findings, and improves the sensitivity and specificity of CSF biomarkers, with broad implications for both research and clinical practice.© 2024. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"98ae895558e9c394a5a03b3bf31a7a97","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Salvadó G, Horie K, Barthélemy NR, Vogel JW, Pichet Binette A, Chen CD, Aschenbrenner AJ, Gordon BA, Benzinger TLS, Holtzman DM, Morris JC, Palmqvist S, Stomrud E, Janelidze S, Ossenkoppele R, Schindler SE, Bateman RJ, Hansson O","Biological staging of individuals with Alzheimer's disease (AD) may improve diagnostic and prognostic workup of dementia in clinical practice and the design of clinical trials. In this study, we used the Subtype and Stage Inference (SuStaIn) algorithm to establish a robust biological staging model for AD using cerebrospinal fluid (CSF) biomarkers. Our analysis involved 426 participants from BioFINDER-2 and was validated in 222 participants from the Knight Alzheimer Disease Research Center cohort. SuStaIn identified a singular biomarker sequence and revealed that five CSF biomarkers effectively constituted a reliable staging model (ordered: Aβ42/40, pT217/T217, pT205/T205, MTBR-tau243 and non-phosphorylated mid-region tau). The CSF stages (0-5) demonstrated a correlation with increased abnormalities in other AD-related biomarkers, such as Aβ-PET and tau-PET, and aligned with longitudinal biomarker changes reflective of AD progression. Higher CSF stages at baseline were associated with an elevated hazard ratio of clinical decline. This study highlights a common molecular pathway underlying AD pathophysiology across all patients, suggesting that a single CSF collection can accurately indicate the presence of AD pathologies and characterize the stage of disease progression. The proposed staging model has implications for enhancing diagnostic and prognostic assessments in both clinical practice and the design of clinical trials.© 2024. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"efaf368f57cbf2966ad2bf837cdf5971","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Therriault J, Schindler SE, Salvadó G, Pascoal TA, Benedet AL, Ashton NJ, Karikari TK, Apostolova L, Murray ME, Verberk I, Vogel JW, La Joie R, Gauthier S, Teunissen C, Rabinovici GD, Zetterberg H, Bateman RJ, Scheltens P, Blennow K, Sperling R, Hansson O, Jack CR, Rosa-Neto P","Disease staging, whereby the spatial extent and load of brain pathology are used to estimate the severity of Alzheimer disease (AD), is pivotal to the gold-standard neuropathological diagnosis of AD. Current in vivo diagnostic frameworks for AD are based on abnormal concentrations of amyloid-β and tau in the cerebrospinal fluid or on PET scans, and breakthroughs in molecular imaging have opened up the possibility of in vivo staging of AD. Focusing on the key principles of disease staging shared across several areas of medicine, this Review highlights the potential for in vivo staging of AD to transform our understanding of preclinical AD, refine enrolment criteria for trials of disease-modifying therapies and aid clinical decision-making in the era of anti-amyloid therapeutics. We provide a state-of-the-art review of recent biomarker-based AD staging systems and highlight their contributions to the understanding of the natural history of AD. Furthermore, we outline hypothetical frameworks to stage AD severity using more accessible fluid biomarkers. In addition, by applying amyloid PET-based staging to recently published anti-amyloid therapeutic trials, we highlight how biomarker-based disease staging frameworks could illustrate the numerous pathological changes that have already taken place in individuals with mildly symptomatic AD. Finally, we discuss challenges related to the validation and standardization of disease staging and provide a forward-looking perspective on potential clinical applications.© 2024. Springer Nature Limited."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"767ef7817d8ba3ff2948570f480e20cb","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Shen T, Vogel JW, Duda J, Phillips JS, Cook PA, Gee J, Elman L, Quinn C, Amado DA, Baer M, Massimo L, Grossman M, Irwin DJ, McMillan CT","TDP-43 proteinopathies represent a spectrum of neurological disorders, anchored clinically on either end by amyotrophic lateral sclerosis (ALS) and frontotemporal degeneration (FTD). The ALS-FTD spectrum exhibits a diverse range of clinical presentations with overlapping phenotypes, highlighting its heterogeneity. This study was aimed to use disease progression modeling to identify novel data-driven spatial and temporal subtypes of brain atrophy and its progression in the ALS-FTD spectrum.We used a data-driven procedure to identify 13 anatomic clusters of brain volume for 57 behavioral variant FTD (bvFTD; with either autopsy-confirmed TDP-43 or TDP-43 proteinopathy-associated genetic variants), 103 ALS, and 47 ALS-FTD patients with likely TDP-43. A Subtype and Stage Inference (SuStaIn) model was trained to identify subtypes of individuals along the ALS-FTD spectrum with distinct brain atrophy patterns, and we related subtypes and stages to clinical, genetic, and neuropathological features of disease.SuStaIn identified three novel subtypes: two disease subtypes with predominant brain atrophy in either prefrontal/somatomotor regions or limbic-related regions, and a normal-appearing group without obvious brain atrophy. The limbic-predominant subtype tended to present with more impaired cognition, higher frequencies of pathogenic variants in TBK1 and TARDBP genes, and a higher proportion of TDP-43 types B, E and C. In contrast, the prefrontal/somatomotor-predominant subtype had higher frequencies of pathogenic variants in C9orf72 and GRN genes and higher proportion of TDP-43 type A. The normal-appearing brain group showed higher frequency of ALS relative to ALS-FTD and bvFTD patients, higher cognitive capacity, higher proportion of lower motor neuron onset, milder motor symptoms, and lower frequencies of genetic pathogenic variants. The overall SuStaIn stages also correlated with evidence for clinical progression including longer disease duration, higher King's stage, and cognitive decline. Additionally, SuStaIn stages differed across clinical phenotypes, genotypes and types of TDP-43 pathology.Our findings suggest distinct neurodegenerative subtypes of disease along the ALS-FTD spectrum that can be identified in vivo, each with distinct brain atrophy, clinical, genetic and pathological patterns.© 2023. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"7e4f20b093b98c65688cfd297bfb866d","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Aksman LM, Oxtoby NP, Scelsi MA, Wijeratne PA, Young AL, Alves IL, Collij LE, Vogel JW, Barkhof F, Alexander DC, Altmann A","Amyloid-β is thought to facilitate the spread of tau throughout the neocortex in Alzheimer's disease, though how this occurs is not well understood. This is because of the spatial discordance between amyloid-β, which accumulates in the neocortex, and tau, which accumulates in the medial temporal lobe during ageing. There is evidence that in some cases amyloid-β-independent tau spreads beyond the medial temporal lobe where it may interact with neocortical amyloid-β. This suggests that there may be multiple distinct spatiotemporal subtypes of Alzheimer's-related protein aggregation, with potentially different demographic and genetic risk profiles. We investigated this hypothesis, applying data-driven disease progression subtyping models to post-mortem neuropathology and in vivo PET-based measures from two large observational studies: the Alzheimer's Disease Neuroimaging Initiative (ADNI) and the Religious Orders Study and Rush Memory and Aging Project (ROSMAP). We consistently identified 'amyloid-first' and 'tau-first' subtypes using cross-sectional information from both studies. In the amyloid-first subtype, extensive neocortical amyloid-β precedes the spread of tau beyond the medial temporal lobe, while in the tau-first subtype, mild tau accumulates in medial temporal and neocortical areas prior to interacting with amyloid-β. As expected, we found a higher prevalence of the amyloid-first subtype among apolipoprotein E (APOE) ε4 allele carriers while the tau-first subtype was more common among APOE ε4 non-carriers. Within tau-first APOE ε4 carriers, we found an increased rate of amyloid-β accumulation (via longitudinal amyloid PET), suggesting that this rare group may belong within the Alzheimer's disease continuum. We also found that tau-first APOE ε4 carriers had several fewer years of education than other groups, suggesting a role for modifiable risk factors in facilitating amyloid-β-independent tau. Tau-first APOE ε4 non-carriers, in contrast, recapitulated many of the features of primary age-related tauopathy. The rate of longitudinal amyloid-β and tau accumulation (both measured via PET) within this group did not differ from normal ageing, supporting the distinction of primary age-related tauopathy from Alzheimer's disease. We also found reduced longitudinal subtype consistency within tau-first APOE ε4 non-carriers, suggesting additional heterogeneity within this group. Our findings support the idea that amyloid-β and tau may begin as independent processes in spatially disconnected regions, with widespread neocortical tau resulting from the local interaction of amyloid-β and tau. The site of this interaction may be subtype-dependent: medial temporal lobe in amyloid-first, neocortex in tau-first. These insights into the dynamics of amyloid-β and tau may inform research and clinical trials that target these pathologies.© The Author(s) 2023. Published by Oxford University Press on behalf of the Guarantors of Brain."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"91939243c93cb78f810d8b40cd770d76","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Seidlitz J, Mallard TT, Vogel JW, Lee YH, Warrier V, Ball G, Hansson O, Hernandez LM, Mandal AS, Wagstyl K, Lombardo MV, Courchesne E, Glessner JT, Satterthwaite TD, Bethlehem RAI, Bernstock JD, Tasaki S, Ng B, Gaiteri C, Smoller JW, Ge T, Gur RE, Gandal MJ, Alexander-Bloch AF","Human brain size changes dynamically through early development, peaks in adolescence, and varies up to 2-fold among adults. However, the molecular genetic underpinnings of interindividual variation in brain size remain unknown. Here, we leveraged postmortem brain RNA sequencing and measurements of brain weight (BW) in 2,531 individuals across three independent datasets to identify 928 genome-wide significant associations with BW. Genes associated with higher or lower BW showed distinct neurodevelopmental trajectories and spatial patterns that mapped onto functional and cellular axes of brain organization. Expression of BW genes was predictive of interspecies differences in brain size, and bioinformatic annotation revealed enrichment for neurogenesis and cell-cell communication. Genome-wide, transcriptome-wide, and phenome-wide association analyses linked BW gene sets to neuroimaging measurements of brain size and brain-related clinical traits. Cumulatively, these results represent a major step toward delineating the molecular pathways underlying human brain size variation in health and disease.Copyright © 2023 The Authors. Published by Elsevier Inc. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"395835b957eba9ff981665ea4e45509c","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Linguiti S, Vogel JW, Sydnor VJ, Pines A, Wellman N, Basbaum A, Eickhoff CR, Eickhoff SB, Edwards RR, Larsen B, McKinstry-Wu A, Scott JC, Roalf DR, Sharma V, Strain EC, Corder G, Dworkin RH, Satterthwaite TD","Functional magnetic resonance imaging (fMRI) is increasingly used to non-invasively study the acute impact of psychedelics on the human brain. While fMRI is a promising tool for measuring brain function in response to psychedelics, it also has known methodological challenges. We conducted a systematic review of fMRI studies examining acute responses to experimentally administered psychedelics in order to identify convergent findings and characterize heterogeneity in the literature. We reviewed 91 full-text papers; these studies were notable for substantial heterogeneity in design, task, dosage, drug timing, and statistical approach. Data recycling was common, with 51 unique samples across 91 studies. Fifty-seven studies (54%) did not meet contemporary standards for Type I error correction or control of motion artifact. Psilocybin and LSD were consistently reported to moderate the connectivity architecture of the sensorimotor-association cortical axis. Studies also consistently reported that ketamine administration increased activation in the dorsomedial prefrontal cortex. Moving forward, use of best practices such as pre-registration, standardized image processing and statistical testing, and data sharing will be important in this rapidly developing field.Copyright © 2023 Elsevier Ltd. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"331e52095020385c5bdbf00f91cf7c43","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Corriveau-Lecavalier N, Franzmeier N, Pereira JB, Brown JA, Maass A, Botha H, Seeley WW, Bassett DS, Jones DT, Ewers M","Neurodegenerative diseases are the most common cause of dementia. Although their underlying molecular pathologies have been identified, there is substantial heterogeneity in the patterns of progressive brain alterations across and within these diseases. Recent advances in neuroimaging methods have revealed that pathological proteins accumulate along specific macroscale brain networks, implicating the network architecture of the brain in the system-level pathophysiology of neurodegenerative diseases. However, the extent to which 'network-based neurodegeneration' applies across the wide range of neurodegenerative disorders remains unclear. Here, we discuss the state-of-the-art of neuroimaging-based connectomics for the mapping and prediction of neurodegenerative processes. We review findings supporting brain networks as passive conduits through which pathological proteins spread. As an alternative view, we also discuss complementary work suggesting that network alterations actively modulate the spreading of pathological proteins between connected brain regions. We conclude this Perspective by proposing an integrative framework in which connectome-based models can be advanced along three dimensions of innovation: incorporating parameters that modulate propagation behaviour on the basis of measurable biological features; building patient-tailored models that use individual-level information and allowing model parameters to interact dynamically over time. We discuss promises and pitfalls of these strategies for improving disease insights and moving towards precision medicine.© 2023. Springer Nature Limited."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"3eee9fe1c99c87a2ec139329fb12a0cf","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Young AL, Vogel JW, Robinson JL, McMillan CT, Ossenkoppele R, Wolk DA, Irwin DJ, Elman L, Grossman M, Lee VMY, Lee EB, Hansson O","TAR DNA-binding protein-43 (TDP-43) accumulation is the primary pathology underlying several neurodegenerative diseases. Charting the progression and heterogeneity of TDP-43 accumulation is necessary to better characterize TDP-43 proteinopathies, but current TDP-43 staging systems are heuristic and assume each syndrome is homogeneous. Here, we use data-driven disease progression modelling to derive a fine-grained empirical staging system for the classification and differentiation of frontotemporal lobar degeneration due to TDP-43 (FTLD-TDP, n = 126), amyotrophic lateral sclerosis (ALS, n = 141) and limbic-predominant age-related TDP-43 encephalopathy neuropathologic change (LATE-NC) with and without Alzheimer's disease (n = 304). The data-driven staging of ALS and FTLD-TDP complement and extend previously described human-defined staging schema for ALS and behavioural variant frontotemporal dementia. In LATE-NC individuals, progression along data-driven stages was positively associated with age, but negatively associated with age in individuals with FTLD-TDP. Using only regional TDP-43 severity, our data driven model distinguished individuals diagnosed with ALS, FTLD-TDP or LATE-NC with a cross-validated accuracy of 85.9%, with misclassifications associated with mixed pathological diagnosis, age and genetic mutations. Adding age and SuStaIn stage to this model increased accuracy to 92.3%. Our model differentiates LATE-NC from FTLD-TDP, though some overlap was observed between late-stage LATE-NC and early-stage FTLD-TDP. We further tested for the presence of subtypes with distinct regional TDP-43 progression patterns within each diagnostic group, identifying two distinct cortical-predominant and brainstem-predominant subtypes within FTLD-TDP and a further two subcortical-predominant and corticolimbic-predominant subtypes within ALS. The FTLD-TDP subtypes exhibited differing proportions of TDP-43 type, while there was a trend for age differing between ALS subtypes. Interestingly, a negative relationship between age and SuStaIn stage was seen in the brainstem/subcortical-predominant subtype of each proteinopathy. No subtypes were observed for the LATE-NC group, despite aggregating individuals with and without Alzheimer's disease and a larger sample size for this group. Overall, we provide an empirical pathological TDP-43 staging system for ALS, FTLD-TDP and LATE-NC, which yielded accurate classification. We further demonstrate that there is substantial heterogeneity amongst ALS and FTLD-TDP progression patterns that warrants further investigation in larger cross-cohort studies.© The Author(s) 2023. Published by Oxford University Press on behalf of the Guarantors of Brain."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"e5795eddb29dc5d6a952ec2bdda7b9e9","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Leuzy A, Binette AP, Vogel JW, Klein G, Borroni E, Tonietto M, Strandberg O, Mattsson-Carlgren N, Palmqvist S, Pontecorvo MJ, Iaccarino L, Stomrud E, Ossenkoppele R, Smith R, Hansson O","Longitudinal tau positron emission tomography (PET) is a relevant outcome in clinical trials evaluating disease-modifying therapies in Alzheimer disease (AD). A key unanswered question is whether the use of participant-specific (individualized) regions of interest (ROIs) is superior to conventional approaches where the same ROI (group-level) is used for each participant.To compare group- and participant-level ROIs in participants at different stages of the AD clinical continuum in terms of annual percentage change in tau-PET standardized uptake value ratio (SUVR) and sample size requirements.This was a longitudinal cohort study with consecutive participant enrollment between September 18, 2017, and November 15, 2021. Included in the analysis were participants with mild cognitive impairment and AD dementia from the prospective and longitudinal Swedish Biomarkers For Identifying Neurodegenerative Disorders Early and Reliably 2 (BioFINDER-2) study; in addition, a validation sample (the AVID 05e, Expedition-3, Alzheimer's Disease Neuroimaging Initiative [ADNI], and BioFINDER-1 study cohorts) was also included.Tau PET (BioFINDER-2, [18F]RO948; validation sample, [18F]flortaucipir), 7 group-level (5 data-driven stages, meta-temporal, whole brain), and 5 individualized ROIs.Annual percentage change in tau-PET SUVR across ROIs. Sample size requirements in simulated clinical trials using tau PET as an outcome were also calculated.A total of 215 participants (mean [SD] age, 71.4 (7.5) years; 111 male [51.6%]) from the BioFINDER-2 study were included in this analysis: 97 amyloid-β (Aβ)-positive cognitively unimpaired (CU) individuals, 77 with Aβ-positive mild cognitive impairment (MCI), and 41 with AD dementia. In the validation sample were 137 Aβ-positive CU participants, 144 with Aβ-positive MCI, and 125 with AD dementia. Mean (SD) follow-up time was 1.8 (0.3) years. Using group-level ROIs, the largest annual percentage increase in tau-PET SUVR in Aβ-positive CU individuals was seen in a composite ROI combining the entorhinal cortex, hippocampus, and amygdala (4.29%; 95% CI, 3.42%-5.16%). In individuals with Aβ-positive MCI, the greatest change was seen in the temporal cortical regions (5.82%; 95% CI, 4.67%-6.97%), whereas in those with AD dementia, the greatest change was seen in the parietal regions (5.22%; 95% CI, 3.95%-6.49%). Significantly higher estimates of annual percentage change were found using several of the participant-specific ROIs. Importantly, the simplest participant-specific approach, where change in tau PET was calculated in an ROI that best matched the participant's data-driven disease stage, performed best in all 3 subgroups. For the power analysis, sample size reductions for the participant-specific ROIs ranged from 15.94% (95% CI, 8.14%-23.74%) to 72.10% (95% CI, 67.10%-77.20%) compared with the best-performing group-level ROIs. Findings were replicated using [18F]flortaucipir.Finding suggest that certain individualized ROIs carry an advantage over group-level ROIs for assessing longitudinal tau changes and increase the power to detect treatment effects in AD clinical trials using longitudinal tau PET as an outcome."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"cbbb7d9e6663bcbe7f01e4119f35cde0","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Pines A, Keller AS, Larsen B, Bertolero M, Ashourvan A, Bassett DS, Cieslak M, Covitz S, Fan Y, Feczko E, Houghton A, Rueter AR, Saggar M, Shafiei G, Tapera TM, Vogel J, Weinstein SM, Shinohara RT, Williams LM, Fair DA, Satterthwaite TD","Hierarchical processing requires activity propagating between higher- and lower-order cortical areas. However, functional neuroimaging studies have chiefly quantified fluctuations within regions over time rather than propagations occurring over space. Here, we leverage advances in neuroimaging and computer vision to track cortical activity propagations in a large sample of youth (n = 388). We delineate cortical propagations that systematically ascend and descend a cortical hierarchy in all individuals in our developmental cohort, as well as in an independent dataset of densely sampled adults. Further, we demonstrate that top-down, descending hierarchical propagations become more prevalent with greater demands for cognitive control as well as with development in youth. These findings emphasize that hierarchical processing is reflected in the directionality of propagating cortical activity and suggest top-down propagations as a potential mechanism of neurocognitive maturation in youth.Copyright © 2023 Elsevier Inc. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"f7b8af137189bbb2328299f64f6579c8","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Ahmadi K, Pereira JB, Berron D, Vogel J, Ingala S, Strandberg OT, Janelidze S, Barkhof F, Pfeuffer J, Knutsson L, van Westen D, Palmqvist S, Mutsaerts HJ, Hansson O","Several studies have shown decreased cerebral blood flow (CBF) in Alzheimer's disease (AD). However, the role of hypoperfusion in the disease pathogenesis remains unclear. Combining arterial spin labeling MRI, PET, and CSF biomarkers, we investigated the associations between gray matter (GM)-CBF and the key mechanisms in AD including amyloid-β (Aβ) and tau pathology, synaptic and axonal degeneration. Further, we applied a disease progression modeling to characterize the temporal sequence of different AD biomarkers. Lower perfusion was observed in temporo-occipito-parietal cortex in the Aβ-positive cognitively impaired compared to both Aβ-negative and Aβ-positive cognitively unimpaired individuals. In participants along the AD spectrum, GM-CBF was associated with tau, synaptic and axonal dysfunction, but not Aβ in similar cortical regions. Axonal degeneration was further associated with hypoperfusion in cognitively unimpaired individuals. Disease progression modeling revealed that GM-CBF disruption Followed the abnormality of biomarkers of Aβ, tau and brain atrophy. These findings indicate that tau tangles and neurodegeneration are more closely connected with GM-CBF changes than Aβ pathology. Although subjected to the sensitivity of the employed neuroimaging techniques and the modeling approach, these findings suggest that hypoperfusion might not be an early event associated with the build-up of Aβ in preclinical phase of AD."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"b592e09a1dbe1b6c8ba772e6c26ede74","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Morys F, Potvin O, Zeighami Y, Vogel J, Lamontagne-Caron R, Duchesne S, Dagher A","Excess weight in adulthood leads to health complications such as diabetes, hypertension, or dyslipidemia. Recently, excess weight has also been related to brain atrophy and cognitive decline. Reports show that obesity is linked with Alzheimer's disease (AD)-related changes, such as cerebrovascular damage or amyloid-β accumulation. However, to date no research has conducted a direct comparison between brain atrophy patterns in AD and obesity.Here, we compared patterns of brain atrophy and amyloid-β/tau protein accumulation in obesity and AD using a sample of over 1,300 individuals from four groups: AD patients, healthy controls, obese otherwise healthy individuals, and lean individuals.We age- and sex-matched all groups to the AD-patients group and created cortical thickness maps of AD and obesity. This was done by comparing AD patients with healthy controls, and obese individuals with lean individuals. We then compared the AD and obesity maps using correlation analyses and permutation-based tests that account for spatial autocorrelation. Similarly, we compared obesity brain maps with amyloid-β and tau protein maps from other studies.Obesity maps were highly correlated with AD maps but were not correlated with amyloid-β/tau protein maps. This effect was not accounted for by the presence of obesity in the AD group.Our research confirms that obesity-related grey matter atrophy resembles that of AD. Excess weight management could lead to improved health outcomes, slow down cognitive decline in aging, and lower the risk for AD."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"a85afa27cc405faa060c7b5a46cb6eb3","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Cui Z, Pines AR, Larsen B, Sydnor VJ, Li H, Adebimpe A, Alexander-Bloch AF, Bassett DS, Bertolero M, Calkins ME, Davatzikos C, Fair DA, Gur RC, Gur RE, Moore TM, Shanmugan S, Shinohara RT, Vogel JW, Xia CH, Fan Y, Satterthwaite TD","The spatial layout of large-scale functional brain networks differs between individuals and is particularly variable in the association cortex, implicated in a broad range of psychiatric disorders. However, it remains unknown whether this variation in functional topography is related to major dimensions of psychopathology in youth.The authors studied 790 youths ages 8 to 23 years who had 27 minutes of high-quality functional magnetic resonance imaging data as part of the Philadelphia Neurodevelopmental Cohort. Four correlated dimensions were estimated using a confirmatory correlated traits factor analysis on 112 item-level clinical symptoms, and one overall psychopathology factor with 4 orthogonal dimensions were extracted using a confirmatory factor analysis. Spatially regularized nonnegative matrix factorization was used to identify 17 individual-specific functional networks for each participant. Partial least square regression with split-half cross-validation was conducted to evaluate to what extent the topography of personalized functional networks encodes major dimensions of psychopathology.Personalized functional network topography significantly predicted unseen individuals' major dimensions of psychopathology, including fear, psychosis, externalizing, and anxious-misery. Reduced representation of association networks was among the most important features for the prediction of all 4 dimensions. Further analysis revealed that personalized functional network topography predicted overall psychopathology (r = 0.16, permutation testing p < .001), which drove prediction of the 4 correlated dimensions.These results suggest that individual differences in functional network topography in association networks is related to overall psychopathology in youth. Such results underscore the importance of considering functional neuroanatomy for personalized diagnostics and therapeutics in psychiatry.Copyright © 2022 Society of Biological Psychiatry. Published by Elsevier Inc. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"3d7bcf3138534bf5406dea4c93ebfe31","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Covitz S, Tapera TM, Adebimpe A, Alexander-Bloch AF, Bertolero MA, Feczko E, Franco AR, Gur RE, Gur RC, Hendrickson T, Houghton A, Mehta K, Murtha K, Perrone AJ, Robert-Fitzgerald T, Schabdach JM, Shinohara RT, Vogel JW, Zhao C, Fair DA, Milham MP, Cieslak M, Satterthwaite TD","The Brain Imaging Data Structure (BIDS) is a specification accompanied by a software ecosystem that was designed to create reproducible and automated workflows for processing neuroimaging data. BIDS Apps flexibly build workflows based on the metadata detected in a dataset. However, even BIDS valid metadata can include incorrect values or omissions that result in inconsistent processing across sessions. Additionally, in large-scale, heterogeneous neuroimaging datasets, hidden variability in metadata is difficult to detect and classify. To address these challenges, we created a Python-based software package titled \"Curation of BIDS\" (CuBIDS), which provides an intuitive workflow that helps users validate and manage the curation of their neuroimaging datasets. CuBIDS includes a robust implementation of BIDS validation that scales to large samples and incorporates DataLad--a version control software package for data--as an optional dependency to ensure reproducibility and provenance tracking throughout the entire curation process. CuBIDS provides tools to help users perform quality control on their images' metadata and identify unique combinations of imaging parameters. Users can then execute BIDS Apps on a subset of participants that represent the full range of acquisition parameters that are present, accelerating pipeline testing on large datasets.Copyright © 2022. Published by Elsevier Inc."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"d6a2b16f405987de1f7e40cdf8ef4ba5","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Shanmugan S, Seidlitz J, Cui Z, Adebimpe A, Bassett DS, Bertolero MA, Davatzikos C, Fair DA, Gur RE, Gur RC, Larsen B, Li H, Pines A, Raznahan A, Roalf DR, Shinohara RT, Vogel J, Wolf DH, Fan Y, Alexander-Bloch A, Satterthwaite TD","Prior work has shown that there is substantial interindividual variation in the spatial distribution of functional networks across the cerebral cortex, or functional topography. However, it remains unknown whether there are sex differences in the topography of individualized networks in youth. Here, we leveraged an advanced machine learning method (sparsity-regularized non-negative matrix factorization) to define individualized functional networks in 693 youth (ages 8 to 23 y) who underwent functional MRI as part of the Philadelphia Neurodevelopmental Cohort. Multivariate pattern analysis using support vector machines classified participant sex based on functional topography with 82.9% accuracy (P < 0.0001). Brain regions most effective in classifying participant sex belonged to association networks, including the ventral attention, default mode, and frontoparietal networks. Mass univariate analyses using generalized additive models with penalized splines provided convergent results. Furthermore, transcriptomic data from the Allen Human Brain Atlas revealed that sex differences in multivariate patterns of functional topography were spatially correlated with the expression of genes on the X chromosome. These results highlight the role of sex as a biological variable in shaping functional topography."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"e1e99ab6b2bad2b43a44976b08ed35ff","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Hansen JY, Shafiei G, Vogel JW, Smart K, Bearden CE, Hoogman M, Franke B, van Rooij D, Buitelaar J, McDonald CR, Sisodiya SM, Schmaal L, Veltman DJ, van den Heuvel OA, Stein DJ, van Erp TGM, Ching CRK, Andreassen OA, Hajek T, Opel N, Modinos G, Aleman A, van der Werf Y, Jahanshad N, Thomopoulos SI, Thompson PM, Carson RE, Dagher A, Misic B","Numerous brain disorders demonstrate structural brain abnormalities, which are thought to arise from molecular perturbations or connectome miswiring. The unique and shared contributions of these molecular and connectomic vulnerabilities to brain disorders remain unknown, and has yet to be studied in a single multi-disorder framework. Using MRI morphometry from the ENIGMA consortium, we construct maps of cortical abnormalities for thirteen neurodevelopmental, neurological, and psychiatric disorders from N = 21,000 participants and N = 26,000 controls, collected using a harmonised processing protocol. We systematically compare cortical maps to multiple micro-architectural measures, including gene expression, neurotransmitter density, metabolism, and myelination (molecular vulnerability), as well as global connectomic measures including number of connections, centrality, and connection diversity (connectomic vulnerability). We find a relationship between molecular vulnerability and white-matter architecture that drives cortical disorder profiles. Local attributes, particularly neurotransmitter receptor profiles, constitute the best predictors of both disorder-specific cortical morphology and cross-disorder similarity. Finally, we find that cross-disorder abnormalities are consistently subtended by a small subset of network epicentres in bilateral sensory-motor, inferior temporal lobe, precuneus, and superior parietal cortex. Collectively, our results highlight how local molecular attributes and global connectivity jointly shape cross-disorder cortical abnormalities.© 2022. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"77648847f41cf86c2327a28dbcbecb3d","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Elman JA, Vogel JW, Bocancea DI, Ossenkoppele R, van Loenhoud AC, Tu XM, Kremen WS","Cognitive reserve and resilience are terms used to explain interindividual variability in maintenance of cognitive health in response to adverse factors, such as brain pathology in the context of aging or neurodegenerative disorders. There is substantial interest in identifying tractable substrates of resilience to potentially leverage this phenomenon into intervention strategies. One way of operationalizing cognitive resilience that has gained popularity is the residual method: regressing cognition on an adverse factor and using the residual as a measure of resilience. This method is attractive because it provides a statistical approach that is an intuitive match to the reserve/resilience conceptual framework. However, due to statistical properties of the regression equation, the residual approach has qualities that complicate its interpretation as an index of resilience and make it statistically inappropriate in certain circumstances.We describe statistical properties of the regression equation to illustrate why the residual is highly correlated with the cognitive score from which it was derived. Using both simulations and real data, we model common applications of the approach by creating a residual score (global cognition residualized for hippocampal volume) in individuals along the AD spectrum. We demonstrate that in most real-life scenarios, the residual measure of cognitive resilience is highly correlated with cognition, and the degree of this correlation depends on the initial relationship between the adverse factor and cognition. Subsequently, any association between this resilience metric and an external variable may actually be driven by cognition, rather than by an operationalized measure of resilience. We then assess several strategies proposed as potential solutions to this problem, such as including both the residual and original cognitive measure in a model. However, we conclude these solutions may be insufficient, and we instead recommend against \"pre-regression\" strategies altogether in favor of using statistical moderation (e.g., interactions) to quantify resilience.Caution should be taken in the use and interpretation of the residual-based method of cognitive resilience. Rather than identifying resilient individuals, we encourage building more complete models of cognition to better identify the specific adverse and protective factors that influence cognitive decline.© 2022. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"067df9862fcfbfff7a17aebd2804aa11","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Hansson O","The distribution of Alzheimer's disease (AD) tau pathology varies systematically and causes a diverse array of syndromes. This forum article provides a brief overview of key controversies in untangling the complexity of AD subtypes, explores potential causes of AD variability in the population, and discusses clinical relevance and future directions of research into AD heterogeneity.Copyright © 2022 The Authors. Published by Elsevier Ltd.. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"e18dbb50335f41e4d8815dc03c95838f","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Bethlehem RAI, Seidlitz J, White SR, Vogel JW, Anderson KM, Adamson C, Adler S, Alexopoulos GS, Anagnostou E, Areces-Gonzalez A, Astle DE, Auyeung B, Ayub M, Bae J, Ball G, Baron-Cohen S, Beare R, Bedford SA, Benegal V, Beyer F, Blangero J, Blesa Cábez M, Boardman JP, Borzage M, Bosch-Bayard JF, Bourke N, Calhoun VD, Chakravarty MM, Chen C, Chertavian C, Chetelat G, Chong YS, Cole JH, Corvin A, Costantino M, Courchesne E, Crivello F, Cropley VL, Crosbie J, Crossley N, Delarue M, Delorme R, Desrivieres S, Devenyi GA, Di Biase MA, Dolan R, Donald KA, Donohoe G, Dunlop K, Edwards AD, Elison JT, Ellis CT, Elman JA, Eyler L, Fair DA, Feczko E, Fletcher PC, Fonagy P, Franz CE, Galan-Garcia L, Gholipour A, Giedd J, Gilmore JH, Glahn DC, Goodyer IM, Grant PE, Groenewold NA, Gunning FM, Gur RE, Gur RC, Hammill CF, Hansson O, Hedden T, Heinz A, Henson RN, Heuer K, Hoare J, Holla B, Holmes AJ, Holt R, Huang H, Im K, Ipser J, Jack CR, Jackowski AP, Jia T, Johnson KA, Jones PB, Jones DT, Kahn RS, Karlsson H, Karlsson L, Kawashima R, Kelley EA, Kern S, Kim KW, Kitzbichler MG, Kremen WS, Lalonde F, Landeau B, Lee S, Lerch J, Lewis JD, Li J, Liao W, Liston C, Lombardo MV, Lv J, Lynch C, Mallard TT, Marcelis M, Markello RD, Mathias SR, Mazoyer B, McGuire P, Meaney MJ, Mechelli A, Medic N, Misic B, Morgan SE, Mothersill D, Nigg J, Ong MQW, Ortinau C, Ossenkoppele R, Ouyang M, Palaniyappan L, Paly L, Pan PM, Pantelis C, Park MM, Paus T, Pausova Z, Paz-Linares D, Pichet Binette A, Pierce K, Qian X, Qiu J, Qiu A, Raznahan A, Rittman T, Rodrigue A, Rollins CK, Romero-Garcia R, Ronan L, Rosenberg MD, Rowitch DH, Salum GA, Satterthwaite TD, Schaare HL, Schachar RJ, Schultz AP, Schumann G, Schöll M, Sharp D, Shinohara RT, Skoog I, Smyser CD, Sperling RA, Stein DJ, Stolicyn A, Suckling J, Sullivan G, Taki Y, Thyreau B, Toro R, Traut N, Tsvetanov KA, Turk-Browne NB, Tuulari JJ, Tzourio C, Vachon-Presseau É, Valdes-Sosa MJ, Valdes-Sosa PA, Valk SL, van Amelsvoort T, Vandekar SN, Vasung L, Victoria LW, Villeneuve S, Villringer A, Vértes PE, Wagstyl K, Wang YS, Warfield SK, Warrier V, Westman E, Westwater ML, Whalley HC, Witte AV, Yang N, Yeo B, Yun H, Zalesky A, Zar HJ, Zettergren A, Zhou JH, Ziauddeen H, Zugman A, Zuo XN, Bullmore ET, Alexander-Bloch AF","Over the past few decades, neuroimaging has become a ubiquitous tool in basic research and clinical studies of the human brain. However, no reference standards currently exist to quantify individual differences in neuroimaging metrics over time, in contrast to growth charts for anthropometric traits such as height and weight1. Here we assemble an interactive open resource to benchmark brain morphology derived from any current or future sample of MRI data ( http://www.brainchart.io/ ). With the goal of basing these reference charts on the largest and most inclusive dataset available, acknowledging limitations due to known biases of MRI studies relative to the diversity of the global population, we aggregated 123,984 MRI scans, across more than 100 primary studies, from 101,457 human participants between 115 days post-conception to 100 years of age. MRI metrics were quantified by centile scores, relative to non-linear trajectories2 of brain structural changes, and rates of change, over the lifespan. Brain charts identified previously unreported neurodevelopmental milestones3, showed high stability of individuals across longitudinal assessments, and demonstrated robustness to technical and methodological differences between primary studies. Centile scores showed increased heritability compared with non-centiled MRI phenotypes, and provided a standardized measure of atypical brain structure that revealed patterns of neuroanatomical variation across neurological and psychiatric disorders. In summary, brain charts are an essential step towards robust quantification of individual variation benchmarked to normative trajectories in multiple, commonly used neuroimaging phenotypes.© 2022. The Author(s)."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"c8efee8855c87194574df27fbf045420","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Leuzy A, Smith R, Cullen NC, Strandberg O, Vogel JW, Binette AP, Borroni E, Janelidze S, Ohlsson T, Jögi J, Ossenkoppele R, Palmqvist S, Mattsson-Carlgren N, Klein G, Stomrud E, Hansson O","There is currently no consensus as to which biomarkers best predict longitudinal tau accumulation at different clinical stages of Alzheimer disease (AD).To describe longitudinal [18F]RO948 tau positron emission tomography (PET) findings across the clinical continuum of AD and determine which biomarker combinations showed the strongest associations with longitudinal tau PET and best optimized clinical trial enrichment.This longitudinal cohort study consecutively enrolled amyloid-β (Aβ)-negative cognitively unimpaired (CU) participants, Aβ-
