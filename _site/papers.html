positive CU individuals, Aβ-positive individuals with mild cognitive impairment (MCI), and individuals with AD dementia between September 2017 and November 2020 from the Swedish BioFINDER-2 (discovery cohort) and BioFINDER-1 (validation cohort) studies.Baseline plasma and cerebrospinal fluid Aβ42/Aβ40, tau phosphorylated at threonine-217 (p-tau217), p-tau181 and neurofilament light, magnetic resonance imaging, amyloid PET ([18F]flutemetamol), and tau PET ([18F]RO948 in the BioFINDER-2 study; [18F]flortaucipir in the BioFINDER-1 study).Baseline tau PET standardized uptake value ratio (SUVR) and annual percent change in tau PET SUVR across regions of interest derived using a data-driven approach combining clustering and event-based modeling. Regression models were used to examine associations between individual biomarkers and longitudinal tau PET and to identify which combinations best predicted longitudinal tau PET. These combinations were then entered in a power analysis to examine how their use as an enrichment strategy would affect sample size in a simulated clinical trial.Of 343 participants, the mean (SD) age was 72.56 (7.24) years, and 157 (51.1%) were female. The clustering/event-based modeling-based approach identified 5 regions of interest (stages). In Aβ-positive CU individuals, the largest annual increase in tau PET SUVR was seen in stage I (entorhinal cortex, hippocampus, and amygdala; 4.04% [95% CI, 2.67%-5.32%]). In Aβ-positive individuals with MCI and with AD dementia, the greatest increases were seen in stages II (temporal cortical regions; 4.45% [95% CI, 3.41%-5.49%]) and IV (certain frontal regions; 5.22% [95% CI, 3.95%-6.49%]), respectively. In Aβ-negative CU individuals and those with MCI, modest change was seen in stage I (1.38% [95% CI, 0.78%-1.99%] and 1.80% [95% CI, 0.76%-2.84%], respectively). When looking at individual predictors and longitudinal tau PET in the stages that showed most change, plasma p-tau217 (R2 = 0.27, P < .005), tau PET (stage I baseline SUVR; R2 = 0.13, P < .05) and amyloid PET (R2 = 0.10, P < .05) were significantly associated with longitudinal tau PET in stage I in Aβ-positive CU individuals. In Aβ-positive individuals with MCI, plasma p-tau217 (R2 = 0.24, P < .005) and tau PET (stage II baseline SUVR; R2 = 0.44, P < .001) were significantly associated with longitudinal tau PET in stage II. Findings were replicated in BioFINDER-1 using longitudinal [18F]flortaucipir. For the power analysis component, plasma p-tau217 with tau PET resulted in sample size reductions of 43% (95% CI, 34%-46%; P < .005) in Aβ-positive CU individuals and of 68% (95% CI, 61%-73%; P < .001) in Aβ-positive individuals with MCI.In trials using tau PET as the outcome, plasma p-tau217 with tau PET may prove optimal for enrichment in preclinical and prodromal AD. However, plasma p-tau217 was most important in preclinical AD, while tau PET was more important in prodromal AD."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"2a2242890fc577fb542cc4d1bc61e40e","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Levitis E, Vogel JW, Funck T, Hachinski V, Gauthier S, Vöglein J, Levin J, Gordon BA, Benzinger T, Iturria-Medina Y, Evans AC","Amyloid-beta deposition is one of the hallmark pathologies in both sporadic Alzheimer's disease and autosomal-dominant Alzheimer's disease, the latter of which is caused by mutations in genes involved in amyloid-beta processing. Despite amyloid-beta deposition being a centrepiece to both sporadic Alzheimer's disease and autosomal-dominant Alzheimer's disease, some differences between these Alzheimer's disease subtypes have been observed with respect to the spatial pattern of amyloid-beta. Previous work has shown that the spatial pattern of amyloid-beta in individuals spanning the sporadic Alzheimer's disease spectrum can be reproduced with high accuracy using an epidemic spreading model which simulates the diffusion of amyloid-beta across neuronal connections and is constrained by individual rates of amyloid-beta production and clearance. However, it has not been investigated whether amyloid-beta deposition in the rarer autosomal-dominant Alzheimer's disease can be modelled in the same way, and if so, how congruent the spreading patterns of amyloid-beta across sporadic Alzheimer's disease and autosomal-dominant Alzheimer's disease are. We leverage the epidemic spreading model as a data-driven approach to probe individual-level variation in the spreading patterns of amyloid-beta across three different large-scale imaging datasets (2 sporadic Alzheimer's disease, 1 autosomal-dominant Alzheimer's disease). We applied the epidemic spreading model separately to the Alzheimer's Disease Neuroimaging initiative (n = 737), the Open Access Series of Imaging Studies (n = 510) and the Dominantly Inherited Alzheimer's Network (n = 249), the latter two of which were processed using an identical pipeline. We assessed inter- and intra-individual model performance in each dataset separately and further identified the most likely subject-specific epicentre of amyloid-beta spread. Using epicentres defined in previous work in sporadic Alzheimer's disease, the epidemic spreading model provided moderate prediction of the regional pattern of amyloid-beta deposition across all three datasets. We further find that, whilst the most likely epicentre for most amyloid-beta-positive subjects overlaps with the default mode network, 13% of autosomal-dominant Alzheimer's disease individuals were best characterized by a striatal origin of amyloid-beta spread. These subjects were also distinguished by being younger than autosomal-dominant Alzheimer's disease subjects with a default mode network amyloid-beta origin, despite having a similar estimated age of symptom onset. Together, our results suggest that most autosomal-dominant Alzheimer's disease patients express amyloid-beta spreading patterns similar to those of sporadic Alzheimer's disease, but that there may be a subset of autosomal-dominant Alzheimer's disease patients with a separate, striatal phenotype.© The Author(s) 2022. Published by Oxford University Press on behalf of the Guarantors of Brain."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"36671814290e8ca54bf47d859d2810bb","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Berron D, Vogel JW, Insel PS, Pereira JB, Xie L, Wisse LEM, Yushkevich PA, Palmqvist S, Mattsson-Carlgren N, Stomrud E, Smith R, Strandberg O, Hansson O","In Alzheimer's disease, post-mortem studies have shown that the first cortical site where neurofibrillary tangles appear is the transentorhinal region, a subregion within the medial temporal lobe that largely overlaps with Brodmann area 35, and the entorhinal cortex. Here we used tau-PET imaging to investigate the sequence of tau pathology progression within the human medial temporal lobe and across regions in the posterior-medial system. Our objective was to study how medial temporal tau is related to functional connectivity, regional atrophy, and memory performance. We included 215 amyloid-β- cognitively unimpaired, 81 amyloid-β+ cognitively unimpaired and 87 amyloid-β+ individuals with mild cognitive impairment, who each underwent 18F-RO948 tau and 18F-flutemetamol amyloid PET imaging, structural T1-MRI and memory assessments as part of the Swedish BioFINDER-2 study. First, event-based modelling revealed that the entorhinal cortex and Brodmann area 35 show the earliest signs of tau accumulation followed by the anterior and posterior hippocampus, Brodmann area 36 and the parahippocampal cortex. In later stages, tau accumulation became abnormal in neocortical temporal and finally parietal brain regions. Second, in cognitively unimpaired individuals, increased tau load was related to local atrophy in the entorhinal cortex, Brodmann area 35 and the anterior hippocampus and tau load in several anterior medial temporal lobe subregions was associated with distant atrophy of the posterior hippocampus. Tau load, but not atrophy, in these regions was associated with lower memory performance. Further, tau-related reductions in functional connectivity in critical networks between the medial temporal lobe and regions in the posterior-medial system were associated with this early memory impairment. Finally, in patients with mild cognitive impairment, the association of tau load in the hippocampus with memory performance was partially mediated by posterior hippocampal atrophy. In summary, our findings highlight the progression of tau pathology across medial temporal lobe subregions and its disease stage-specific association with memory performance. While tau pathology might affect memory performance in cognitively unimpaired individuals via reduced functional connectivity in critical medial temporal lobe-cortical networks, memory impairment in mild cognitively impaired patients is associated with posterior hippocampal atrophy.© The Author(s) (2021). Published by Oxford University Press on behalf of the Guarantors of Brain."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"ebb86f1f444de62774c35270ca44b293","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Hansen JY, Markello RD, Vogel JW, Seidlitz J, Bzdok D, Misic B","Regulation of gene expression drives protein interactions that govern synaptic wiring and neuronal activity. The resulting coordinated activity among neuronal populations supports complex psychological processes, yet how gene expression shapes cognition and emotion remains unknown. Here, we directly bridge the microscale and macroscale by mapping gene expression patterns to functional activation patterns across the cortical sheet. Applying unsupervised learning to the Allen Human Brain Atlas and Neurosynth databases, we identify a ventromedial-dorsolateral gradient of gene assemblies that separate affective and perceptual domains. This topographic molecular-psychological signature reflects the hierarchical organization of the neocortex, including systematic variations in cell type, myeloarchitecture, laminar differentiation and intrinsic network affiliation. In addition, this molecular-psychological signature strengthens over neurodevelopment and can be replicated in two independent repositories. Collectively, our results reveal spatially covarying transcriptomic and cognitive architectures, highlighting the influence that molecular mechanisms exert on psychological processes.© 2021. The Author(s), under exclusive licence to Springer Nature Limited."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"ae7c0786ca7eb2ec167337541666511e","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Young AL, Oxtoby NP, Smith R, Ossenkoppele R, Strandberg OT, La Joie R, Aksman LM, Grothe MJ, Iturria-Medina Y, Pontecorvo MJ, Devous MD, Rabinovici GD, Alexander DC, Lyoo CH, Evans AC, Hansson O","Alzheimer's disease (AD) is characterized by the spread of tau pathology throughout the cerebral cortex. This spreading pattern was thought to be fairly consistent across individuals, although recent work has demonstrated substantial variability in the population with AD. Using tau-positron emission tomography scans from 1,612 individuals, we identified 4 distinct spatiotemporal trajectories of tau pathology, ranging in prevalence from 18 to 33%. We replicated previously described limbic-predominant and medial temporal lobe-sparing patterns, while also discovering posterior and lateral temporal patterns resembling atypical clinical variants of AD. These 'subtypes' were stable during longitudinal follow-up and were replicated in a separate sample using a different radiotracer. The subtypes presented with distinct demographic and cognitive profiles and differing longitudinal outcomes. Additionally, network diffusion models implied that pathology originates and spreads through distinct corticolimbic networks in the different subtypes. Together, our results suggest that variation in tau pathology is common and systematic, perhaps warranting a re-examination of the notion of 'typical AD' and a revisiting of tau pathological staging."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"a58b2a3553743519351d68323fe51238","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Köbe T, Binette AP, Vogel JW, Meyer PF, Breitner JCS, Poirier J, Villeneuve S","Resting-state functional connectivity is suggested to be cross-sectionally associated with both vascular burden and Alzheimer's disease (AD) pathology. However, evidence is lacking regarding longitudinal changes in functional connectivity. This study includes 247 cognitively unimpaired individuals with a family history of sporadic AD (185 women/ 62 men; mean [SD] age of 63 [5.3] years). Plasma total-, HDL-, and LDL-cholesterol and systolic and diastolic blood pressure were measured at baseline. Global (whole-brain) brain functional connectivity and connectivity from canonical functional networks were computed from resting-state functional MRI obtained at baseline and ~3.5 years of annual follow-ups, using a predefined functional parcellation. A subsample underwent Aβ- and tau-PET (n=91). Linear mixed-effects models demonstrated that global functional connectivity increased over time across the entire sample. In contrast, higher total-cholesterol and LDL-cholesterol levels were associated with greater reduction of functional connectivity in the default-mode network over time. In addition, higher diastolic blood pressure was associated with global functional connectivity reduction. The associations were similar when the analyses were repeated using two other functional brain parcellations. Aβ and tau deposition in the brain were not associated with changes in functional connectivity over time in the subsample. These findings provide evidence that vascular burden is associated with a decrease in functional connectivity over time in older adults with elevated risk for AD. Future studies are needed to determine if the impact of vascular risk factors on functional brain changes precede the impact of AD pathology on functional brain changes.Copyright © 2021. Published by Elsevier Inc."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"edf6719b48b48da9ac832fed9ac7c187","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Jung NY, Shin JH, Kim HJ, Jang H, Moon SH, Kim SJ, Kim Y, Cho SH, Kim KW, Kim JP, Jung YH, Kim ST, Kim EJ, Na DL, Vogel JW, Lee S, Seong JK, Seo SW","Objective: We investigated the mediation effects of subcortical volume change in the relationship of amyloid beta (Aβ) and lacune with cognitive function in patients with mild cognitive impairment (MCI). Methods: We prospectively recruited 101 patients with MCI who were followed up with neuropsychological tests, MRI, or Pittsburgh compound B (PiB) PET for 3 years. The mediation effect of subcortical structure on the association of PiB or lacunes with cognitive function was analyzed using mixed effects models. Results: Volume changes in the amygdala and hippocampus partially mediated the effect of PiB changes on memory function (direct effect = -0.168/-0.175, indirect effect = -0.081/-0.077 for amygdala/hippocampus) and completely mediated the effect of PiB changes on clinical dementia rating scale sum of the box (CDR-SOB) (indirect effect = 0.082/0.116 for amygdala/hippocampus). Volume changes in the thalamus completely mediated the effect of lacune on memory, frontal executive functions, and CDR-SOB (indirect effect = -0.037, -0.056, and 0.047, respectively). Conclusions: Our findings provide a better understanding of the distinct role of subcortical structures in the mediation of the relationships of amyloid or vascular changes with a decline in specific cognitive domains.Copyright © 2021 Jung, Shin, Kim, Jang, Moon, Kim, Kim, Cho, Kim, Kim, Jung, Kim, Kim, Na, Vogel, Lee, Seong and Seo."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"868c990636fa8406d2f96c88059aaf55","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Young AL, Vogel JW, Aksman LM, Wijeratne PA, Eshaghi A, Oxtoby NP, Williams SCR, Alexander DC","Subtype and Stage Inference (SuStaIn) is an unsupervised learning algorithm that uniquely enables the identification of subgroups of individuals with distinct pseudo-temporal disease progression patterns from cross-sectional datasets. SuStaIn has been used to identify data-driven subgroups and perform patient stratification in neurodegenerative diseases and in lung diseases from continuous biomarker measurements predominantly obtained from imaging. However, the SuStaIn algorithm is not currently applicable to discrete ordinal data, such as visual ratings of images, neuropathological ratings, and clinical and neuropsychological test scores, restricting the applicability of SuStaIn to a narrower range of settings. Here we propose 'Ordinal SuStaIn', an ordinal version of the SuStaIn algorithm that uses a scored events model of disease progression to enable the application of SuStaIn to ordinal data. We demonstrate the validity of Ordinal SuStaIn by benchmarking the performance of the algorithm on simulated data. We further demonstrate that Ordinal SuStaIn out-performs the existing continuous version of SuStaIn (Z-score SuStaIn) on discrete scored data, providing much more accurate subtype progression patterns, better subtyping and staging of individuals, and accurate uncertainty estimates. We then apply Ordinal SuStaIn to six different sub-scales of the Clinical Dementia Rating scale (CDR) using data from the Alzheimer's disease Neuroimaging Initiative (ADNI) study to identify individuals with distinct patterns of functional decline. Using data from 819 ADNI1 participants we identified three distinct CDR subtype progression patterns, which were independently verified using data from 790 ADNI2 participants. Our results provide insight into patterns of decline in daily activities in Alzheimer's disease and a mechanism for stratifying individuals into groups with difficulties in different domains. Ordinal SuStaIn is broadly applicable across different types of ratings data, including visual ratings from imaging, neuropathological ratings and clinical or behavioural ratings data.Copyright © 2021 Young, Vogel, Aksman, Wijeratne, Eshaghi, Oxtoby, Williams and Alexander."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"b239762d40e2cfea064eb13d20f597e5","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Groot C, Yeo BTT, Vogel JW, Zhang X, Sun N, Mormino EC, Pijnenburg YAL, Miller BL, Rosen HJ, La Joie R, Barkhof F, Scheltens P, van der Flier WM, Rabinovici GD, Ossenkoppele R","To determine whether atrophy relates to phenotypical variants of posterior cortical atrophy (PCA) recently proposed in clinical criteria (i.e., dorsal, ventral, dominant-parietal, and caudal) we assessed associations between latent atrophy factors and cognition.We employed a data-driven Bayesian modeling framework based on latent Dirichlet allocation to identify latent atrophy factors in a multicenter cohort of 119 individuals with PCA (age 64 ± 7 years, 38% male, Mini-Mental State Examination 21 ± 5, 71% β-amyloid positive, 29% β-amyloid status unknown). The model uses standardized gray matter density images as input (adjusted for age, sex, intracranial volume, MRI scanner field strength, and whole-brain gray matter volume) and provides voxelwise probabilistic maps for a predetermined number of atrophy factors, allowing every individual to express each factor to a degree without a priori classification. Individual factor expressions were correlated to 4 PCA-specific cognitive domains (object perception, space perception, nonvisual/parietal functions, and primary visual processing) using general linear models.The model revealed 4 distinct yet partially overlapping atrophy factors: right-dorsal, right-ventral, left-ventral, and limbic. We found that object perception and primary visual processing were associated with atrophy that predominantly reflects the right-ventral factor. Furthermore, space perception was associated with atrophy that predominantly represents the right-dorsal and right-ventral factors. However, individual participant profiles revealed that the large majority expressed multiple atrophy factors and had mixed clinical profiles with impairments across multiple domains, rather than displaying a discrete clinical-radiologic phenotype.Our results indicate that specific brain behavior networks are vulnerable in PCA, but most individuals display a constellation of affected brain regions and symptoms, indicating that classification into 4 mutually exclusive variants is unlikely to be clinically useful.© 2020 American Academy of Neurology."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"10d96c347567570c3f171de2bbfb8cfd","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Badhwar A, Collin-Verreault Y, Lussier D, Sharmarke H, Orban P, Urchs S, Chouinard I, Vogel J, Potvin O, Duchesne S, Bellec P","The impact of multisite acquisition on resting-state functional MRI (rsfMRI) connectivity has recently gained attention. We provide consistency values (Pearson's correlation) between rsfMRI connectivity maps of an adult volunteer (Csub) scanned 25 times over 3.5 years at 13 sites using the Canadian Dementia Imaging Protocol (CDIP, www.cdip-pcid.ca). This dataset was generated as part of the following article: Multivariate consistency of resting-state fMRI connectivity maps acquired on a single individual over 2.5 years, 13 sites and 3 vendors [1]. Acquired on three 3T scanner vendors (GE, Siemens and Philips), the Csub dataset is part of an ongoing effort to monitor the quality and comparability of MRI data collected across the Canadian Consortium on Neurodegeneration in Aging (CCNA) imaging network. The participant was scanned 25 times in the above-mentioned article: multiple times at six sites over a period of 2.5 years, and once at the remaining seven sites. Since then the participant was scanned an additional 45 times, allowing us to extend the dataset to 70 rsfMRI scans over a period of >4 years. In addition, we provide intra- and inter-subject consistency values of rsfMRI connectivity maps derived from 26 adult participants belonging to the publicly released Hangzhou Normal University dataset (HNU1). All HNU1 participants underwent 10 rsfMRI scans over one month on a single 3T scanner (GE). Connectivity maps of seven canonical networks were generated for each scan in the two datasets (Csub and HNU1). All consistency values, along with the scripts used to preprocess the rsfMRI data and generate connectivity maps and pairwise consistency values, have been made available on two public repositories, Github and Zenodo. We have also made available four Jupyter notebooks that use the provided consistency values to (a) generate interactive graphical summaries - 1 notebook, (b) perform statistical analyses - 2 notebooks, and (c) perform data-driven cluster analysis for the recovery of subject identity (i.e. rsfMRI fingerprinting) - 1 notebook. In addition, we provide two interactive dashboards that allow visualization of individual connectivity maps from the two datasets. Finally, we also provide minimally preprocessed rsfMRI data in Brain Imaging Data Standard (BIDS) format on all 70 scans in the extended dataset.© 2020 Published by Elsevier Inc."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"74b875384ff4370fe2b314860ea2d3f4","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Iturria-Medina Y, Strandberg OT, Smith R, Levitis E, Evans AC, Hansson O","Tau is a hallmark pathology of Alzheimer's disease, and animal models have suggested that tau spreads from cell to cell through neuronal connections, facilitated by β-amyloid (Aβ). We test this hypothesis in humans using an epidemic spreading model (ESM) to simulate tau spread, and compare these simulations to observed patterns measured using tau-PET in 312 individuals along Alzheimer's disease continuum. Up to 70% of the variance in the overall spatial pattern of tau can be explained by our model. Surprisingly, the ESM predicts the spatial patterns of tau irrespective of whether brain Aβ is present, but regions with greater Aβ burden show greater tau than predicted by connectivity patterns, suggesting a role of Aβ in accelerating tau spread. Altogether, our results provide evidence in humans that tau spreads through neuronal communication pathways even in normal aging, and that this process is accelerated by the presence of brain Aβ."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"973ec32f7f03a1c63696551416c246fb","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, La Joie R, Grothe MJ, Diaz-Papkovich A, Doyle A, Vachon-Presseau E, Lepage C, Vos de Wael R, Thomas RA, Iturria-Medina Y, Bernhardt B, Rabinovici GD, Evans AC","The functional organization of the hippocampus is distributed as a gradient along its longitudinal axis that explains its differential interaction with diverse brain systems. We show that the location of human tissue samples extracted along the longitudinal axis of the adult human hippocampus can be predicted within 2mm using the expression pattern of less than 100 genes. Futhermore, this model generalizes to an external set of tissue samples from prenatal human hippocampi. We examine variation in this specific gene expression pattern across the whole brain, finding a distinct anterioventral-posteriodorsal gradient. We find frontal and anterior temporal regions involved in social and motivational behaviors, and more functionally connected to the anterior hippocampus, to be clearly differentiated from posterior parieto-occipital regions involved in visuospatial cognition and more functionally connected to the posterior hippocampus. These findings place the human hippocampus at the interface of two major brain systems defined by a single molecular gradient."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"87f90af3400b85a030a89743a81280cf","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Pichet Binette A, Gonneaud J, Vogel JW, La Joie R, Rosa-Neto P, Collins DL, Poirier J, Breitner JCS, Villeneuve S, Vachon-Presseau E","Age being the main risk factor for Alzheimer's disease, it is particularly challenging to disentangle structural changes related to normal brain ageing from those specific to Alzheimer's disease. Most studies aiming to make this distinction focused on older adults only and on a priori anatomical regions. Drawing on a large, multi-cohort dataset ranging from young adults (n = 468; age range 18-35 years), to older adults with intact cognition (n = 431; age range 55-90 years) and with Alzheimer's disease (n = 50 with late mild cognitive impairment and 71 with Alzheimer's dementia, age range 56-88 years), we investigated grey matter organization and volume differences in ageing and Alzheimer's disease. Using independent component analysis on all participants' structural MRI, we first derived morphometric networks and extracted grey matter volume in each network. We also derived a measure of whole-brain grey matter pattern organization by correlating grey matter volume in all networks across all participants from the same cohort. We used logistic regressions and receiver operating characteristic analyses to evaluate how well grey matter volume in each network and whole-brain pattern could discriminate between ageing and Alzheimer's disease. Because increased heterogeneity is often reported as one of the main features characterizing brain ageing, we also evaluated interindividual heterogeneity within morphometric networks and across the whole-brain organization in ageing and Alzheimer's disease. Finally, to investigate the clinical validity of the different grey matter features, we evaluated whether grey matter volume or whole-brain pattern was related to clinical progression in cognitively normal older adults. Ageing and Alzheimer's disease contributed additive effects on grey matter volume in nearly all networks, except frontal lobe networks, where differences in grey matter were more specific to ageing. While no networks specifically discriminated Alzheimer's disease from ageing, heterogeneity in grey matter volumes across morphometric networks and in the whole-brain grey matter pattern characterized individuals with cognitive impairments. Preservation of the whole-brain grey matter pattern was also related to lower risk of developing cognitive impairment, more so than grey matter volume. These results suggest both ageing and Alzheimer's disease involve widespread atrophy, but that the clinical expression of Alzheimer's disease is uniquely associated with disruption of morphometric organization.© The Author(s) (2020). Published by Oxford University Press on behalf of the Guarantors of Brain. All rights reserved. For permissions, please email: journals.permissions@oup.com."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"0c98a0ff18b554fd3454c962a65a4646","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Badhwar A, Collin-Verreault Y, Orban P, Urchs S, Chouinard I, Vogel J, Potvin O, Duchesne S, Bellec P","Studies using resting-state functional magnetic resonance imaging (rsfMRI) are increasingly collecting data at multiple sites in order to speed up recruitment or increase sample size. The main objective of this study was to assess the long-term consistency of rsfMRI connectivity maps derived at multiple sites and vendors using the Canadian Dementia Imaging Protocol (CDIP, www.cdip-pcid.ca). Nine to 10 min of functional BOLD images were acquired from an adult cognitively healthy volunteer scanned repeatedly at 13 Canadian sites on three scanner makes (General Electric, Philips and Siemens) over the course of 2.5 years. The consistency (spatial Pearson's correlation) of rsfMRI connectivity maps for seven canonical networks ranged from 0.3 to 0.8, with a negligible effect of time, but significant site and vendor effects. We noted systematic differences in data quality (i.e. head motion, number of useable time frames, temporal signal-to-noise ratio) across vendors, which may also confound some of these results, and could not be disentangled in this sample. We also pooled the long-term longitudinal data with a single-site, short-term (1 month) data sample acquired on 26 subjects (10 scans per subject), called HNU1. Using randomly selected pairs of scans from each subject, we quantified the ability of a data-driven unsupervised cluster analysis to match two scans of the same subjects. In this \"fingerprinting\" experiment, we found that scans from the Canadian subject (Csub) could be matched with high accuracy intra-site (>95% for some networks), but that the accuracy decreased substantially for scans drawn from different sites and vendors, even falling outside of the range of accuracies observed in HNU1. Overall, our results demonstrate good multivariate stability of rsfMRI measures over several years, but substantial impact of scanning site and vendors. How detrimental these effects are will depend on the application, yet our results demonstrate that new methods for harmonizing multisite analysis represent an important area for future work.Copyright © 2019. Published by Elsevier Inc."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"8c6389c213a2d41f702cc803cc8397ce","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Mattsson N, Palmqvist S, Stomrud E, Vogel J, Hansson O","Different brain regions appear to be involved during β-amyloid (Aβ) accumulation in Alzheimer disease (AD), but a longitudinally valid system to track Aβ stages in vivo using positron emission tomography (PET) is lacking.To construct a longitudinally valid in vivo staging system for AD using amyloid PET.Longitudinal multicenter cohort study using data accessed on August 20, 2018, from the Alzheimer's Disease Neuroimaging Initiative database of scans performed from June 9, 2010, to July 12, 2018, from 741 persons: 304 without cognitive impairment, 384 with mild cognitive impairment, and 53 with AD dementia. Cerebrospinal fluid (CSF) Aβ42 and fluorine 18-labeled florbetapir (18F-florbetapir) data were used to determine early, intermediate, and late regions of Aβ accumulation. β-Amyloid stages ranging from 0 to 3 were constructed using these composites. Each subsequent stage required involvement of more advanced regions. Patients were followed up at 2, 4, and 6 years. Replication and validation were conducted using an independent cohort (Swedish BioFINDER) and gene expression information from the Allen Human Brain Atlas database. Analyses were conducted August 21, 2018, to May 24, 2019.The main outcome was change in stage. Stages were compared for diagnosis, CSF biomarkers of tau, and longitudinal atrophy, cognitive measures, and regional gene expression. Transitions between stages were tested using longitudinal 18F-florbetapir data.Among 641 participants with CSF Aβ42 data and at least two 18F-florbetapir scans, 335 (52.3%) were male. The early region of Aβ accumulation included the precuneus, posterior cingulate, isthmus cingulate, insula, and medial and lateral orbitofrontal cortices. The late region included the lingual, pericalcarine, paracentral, precentral, and postcentral cortices. The intermediate region included remaining brain regions with increased accumulation rates. In 2072 PET scans from 741 participants, 2039 (98.4%) were unambiguously staged. At baseline, participants with stage 0 (n = 402) had a 14.7% (95% CI, 11.2%-18.1%) probability of progression to a higher stage; stage 1 (n = 21), 71.4% (95% CI, 50.0%-90.9%); and stage 2 (n = 79), 53.1% (95% CI, 42.2%-64.0%). Seven of the 741 participants (0.9%) reverted to a lower stage. Higher stages were associated with lower CSF Aβ42 concentrations (from stage 1 at baseline), greater CSF P-tau (from stage 1) and CSF T-tau (from stage 2), and accelerated cognitive decline (from stage 2) and atrophy (from stage 3), even when adjusting for clinical diagnosis. Key findings were replicated in the BioFINDER cohort (N = 474). The regions of different stages differed by gene expression profiles when using the transcriptome from the Allen Human Brain Atlas, especially involving genes associated with voltage-gated ion channel activity especially involving genes associated with voltage-gated ion channel activity, but also blood circulation, axon guidance, and lipid transportation.Results of this study suggest that this robust staging system of Aβ accumulation may be useful for monitoring patients throughout the course of AD. Progression through stages may depend on underlying selective vulnerability in different brain regions."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"b38181757c328e3023f98e689df29d9f","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Mattsson N, Iturria-Medina Y, Strandberg OT, Schöll M, Dansereau C, Villeneuve S, van der Flier WM, Scheltens P, Bellec P, Evans AC, Hansson O, Ossenkoppele R","Previous positron emission tomography (PET) studies have quantified filamentous tau pathology using regions-of-interest (ROIs) based on observations of the topographical distribution of neurofibrillary tangles in post-mortem tissue. However, such approaches may not take full advantage of information contained in neuroimaging data. The present study employs an unsupervised data-driven method to identify spatial patterns of tau-PET distribution, and to compare these patterns to previously published \"pathology-driven\" ROIs. Tau-PET patterns were identified from a discovery sample comprised of 123 normal controls and patients with mild cognitive impairment or Alzheimer's disease (AD) dementia from the Swedish BioFINDER cohort, who underwent [18 F]AV1451 PET scanning. Associations with cognition were tested in a separate sample of 90 individuals from ADNI. BioFINDER [18 F]AV1451 images were entered into a robust voxelwise stable clustering algorithm, which resulted in five clusters. Mean [18 F]AV1451 uptake in the data-driven clusters, and in 35 previously published pathology-driven ROIs, was extracted from ADNI [18 F]AV1451 scans. We performed linear models comparing [18 F]AV1451 signal across all 40 ROIs to tests of global cognition and episodic memory, adjusting for age, sex, and education. Two data-driven ROIs consistently demonstrated the strongest or near-strongest effect sizes across all cognitive tests. Inputting all regions plus demographics into a feature selection routine resulted in selection of two ROIs (one data-driven, one pathology-driven) and education, which together explained 28% of the variance of a global cognitive composite score. Our findings suggest that [18 F]AV1451-PET data naturally clusters into spatial patterns that are biologically meaningful and that may offer advantages as clinical tools.© 2018 Wiley Periodicals, Inc."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"f7953b0f845f466d25083da57f293274","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Kim YJ, Cho SK, Kim HJ, Lee JS, Lee J, Jang YK, Vogel JW, Na DL, Kim C, Seo SW","Although amnestic mild cognitive impairment (aMCI) is generally considered to be a prodromal stage of Alzheimer's disease, patients with aMCI show heterogeneous patterns of progression. Moreover, there are few studies investigating data-driven cognitive trajectory in aMCI. We therefore classified patients with aMCI based on their cognitive trajectory, measured by clinical dementia rating sum of boxes (CDR-SOB). Then, we compared the clinical and neuroimaging features among groups classified by cognitive trajectory.We retrospectively recruited 278 patients with aMCI who underwent three or more timepoints of neuropsychological testing. They also had magnetic resonance imaging (MRI) including structured three-dimensional volume images. Cortical thickness was measured using surface-based methods. We performed trajectory analyses to classify our aMCI patients according to their progression and investigate their cognitive trajectory using CDR-SOB.Trajectory analyses showed that patients with aMCI were divided into three groups: stable (61.8%), slow decliner (31.7%), and fast decliner (6.5%). Changes throughout a mean follow-up duration of 3.7 years in the CDR-SOB for the subgroups of stable/slow/fast decliners were 1.3-, 6.4-, and 12-point increases, respectively. Decliners were older and carried apolipoprotein E4 (APOE4) genotypes more frequently than stable patients. Compared with the stable group, decliners showed a higher frequency of aMCI patients with both visual and verbal memory dysfunction, late stage aMCI, and multiple domain dysfunction. In addition, compared with the stable group, the slow decliners showed cortical thinning predominantly in bilateral parietotemporal areas, while the fast decliners showed cortical thinning predominantly in bilateral frontotemporal areas. Both decliner groups showed worse cognitive function in attention, language, visuospatial, memory, and frontal/executive domains than the stable group.Our data-driven trajectory analysis provides new insights into heterogeneous cognitive trajectories of aMCI and further suggests that baseline clinical and neuroimaging profiles might predict aMCI patients with poor prognosis."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"2c2781f89123a3273de115d107521902","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["van Loenhoud AC, Groot C, Vogel JW, van der Flier WM, Ossenkoppele R","Brain reserve is a concept introduced to explain why Alzheimer's disease (AD) patients with a greater brain volume prior to onset of pathology generally have better clinical outcomes. In this review, we provide a historical background of the emergence of brain reserve and discuss several aspects that need further clarification, including the dynamic or static nature of the concept and its underlying mechanisms and clinical effect. We then describe how brain reserve has been operationalized over the years, and critically evaluate the use of intracranial volume (ICV) as the most widely used proxy for brain reserve. Furthermore, we perform a meta-analysis showing that ICV is associated with higher cognitive performance after adjusting for the presence and amount of pathology. Although we acknowledge its imperfections, we conclude that the use of ICV as a proxy for brain reserve is currently warranted. However, further development of more optimal measures of brain reserve as well as a more clearly defined theoretical framework is essential."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"4405b9d5c244232eadfe1ffa18fbe517","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Vachon-Presseau E, Pichet Binette A, Tam A, Orban P, La Joie R, Savard M, Picard C, Poirier J, Bellec P, Breitner JCS, Villeneuve S","See Tijms and Visser (doi:10.1093/brain/awy113) for a scientific commentary on this article.Alzheimer's disease is preceded by a lengthy 'preclinical' stage spanning many years, during which subtle brain changes occur in the absence of overt cognitive symptoms. Predicting when the onset of disease symptoms will occur is an unsolved challenge in individuals with sporadic Alzheimer's disease. In individuals with autosomal dominant genetic Alzheimer's disease, the age of symptom onset is similar across generations, allowing the prediction of individual onset times with some accuracy. We extend this concept to persons with a parental history of sporadic Alzheimer's disease to test whether an individual's symptom onset age can be informed by the onset age of their affected parent, and whether this estimated onset age can be predicted using only MRI. Structural and functional MRIs were acquired from 255 ageing cognitively healthy subjects with a parental history of sporadic Alzheimer's disease from the PREVENT-AD cohort. Years to estimated symptom onset was calculated as participant age minus age of parental symptom onset. Grey matter volume was extracted from T1-weighted images and whole-brain resting state functional connectivity was evaluated using degree count. Both modalities were summarized using a 444-region cortical-subcortical atlas. The entire sample was divided into training (n = 138) and testing (n = 68) sets. Within the training set, individuals closer to or beyond their parent's symptom onset demonstrated reduced grey matter volume and altered functional connectivity, specifically in regions known to be vulnerable in Alzheimer's disease. Machine learning was used to identify a weighted set of imaging features trained to predict years to estimated symptom onset. This feature set alone significantly predicted years to estimated symptom onset in the unseen testing data. This model, using only neuroimaging features, significantly outperformed a similar model instead trained with cognitive, genetic, imaging and demographic features used in a traditional clinical setting. We next tested if these brain properties could be generalized to predict time to clinical progression in a subgroup of 26 individuals from the Alzheimer's Disease Neuroimaging Initiative, who eventually converted either to mild cognitive impairment or to Alzheimer's dementia. The feature set trained on years to estimated symptom onset in the PREVENT-AD predicted variance in time to clinical conversion in this separate longitudinal dataset. Adjusting for participant age did not impact any of the results. These findings demonstrate that years to estimated symptom onset or similar measures can be predicted from brain features and may help estimate presymptomatic disease progression in at-risk individuals."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"6b74786914a41b398820acedf14b992a","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Villeneuve S, Vogel JW, Gonneaud J, Pichet Binette A, Rosa-Neto P, Gauthier S, Bateman RJ, Fagan AM, Morris JC, Benzinger TLS, Johnson SC, Breitner JCS, Poirier J","Alzheimer disease (AD) develops during several decades. Presymptomatic individuals might be the best candidates for clinical trials, but their identification is challenging because they have no symptoms.To assess whether a sporadic parental estimated years to symptom onset calculation could be used to identify information about amyloid-β (Aβ) levels in asymptomatic individuals with a parental history of AD dementia.This cohort study analyzed Aβ1-42 in cerebrospinal fluid (CSF) specimens from 101 cognitively normal individuals who had a lumbar puncture as part of the Presymptomatic Evaluation of Novel or Experimental Treatments for Alzheimer Disease (PREVENT-AD) cohort from September 1, 2011, through November 30, 2016 (374 participants were enrolled in the cohort during this period). The study estimated each participant's proximity to his/her parent's symptom onset by subtracting the index relative's onset age from his/her current age. The association between proximity to parental symptom onset and Aβ levels was then assessed using apolipoprotein E ε4 (APOE4) status and sex as interactive terms. These analyses were performed again in 2 independent cohorts using CSF and Pittsburgh compound B carbon 11-labeled positron emission tomography (PIB-PET) Aβ biomarkers: the Adult Children Study (ACS) and the Wisconsin Registry for Alzheimer Prevention (WRAP) cohorts.The association between proximity to parental symptom onset and Aβ burden in asymptomatic individuals with a parental history of sporadic AD.The present analysis included a subset of 101 PREVENT-AD individuals (mean [SD] age, 61.8 [5.1] years; 30 [29.7%] male), 128 ACS participants (112 participants underwent CSF measurement: mean [SD] age, 63.4 [5.1] years; 31 [27.7%] male; and 107 underwent PIB-PET: mean [SD] age, 64.6 [5.3] years; 27 [25.2%] male), and 135 WRAP participants (85 participants underwent CSF measurement: mean [SD] age, 59.9 [6.0] years; 27 [31.8%] male; and 135 underwent PIB-PET: mean [SD] age, 59.6 [6.1] years; 43 [31.9%] male). In the PREVENT-AD cohort, individuals approaching their parent's onset age had lower CSF Aβ1-42 levels (range, 402-1597; B = -9.09, P = .04). This association was stronger in APOE4 carriers (B = -17.9, P = .03) and women (B = -19.8, P = .02). In the ACS cohort, the main association was replicated using PIB-PET data, and the sex interaction was replicated using CSF and PIB-PET data. In the WRAP cohort, the results were not replicated using cross-sectional data, but the main association and the APOE interaction were replicated using PIB-PET longitudinal data.These results suggest that proximity to parental symptom onset may help estimate Aβ biomarker changes in women or APOE4 carrier asymptomatic individuals with a parental history of sporadic AD."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"a3ca683825bf0e8baaa987db8c5933eb","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Ye BS, Kim HJ, Kim YJ, Jung NY, Lee JS, Lee J, Jang YK, Yang JJ, Lee JM, Vogel JW, Na DL, Seo SW","We aimed to compare the longitudinal outcome of amnestic mild cognitive impairment (aMCI) patients with significant Pittsburgh Compound B uptake [PiB(+) aMCI] and those without [PiB(-) aMCI]. Cerebral β-amyloid was measured in 47 patients with aMCI using PiB-positron emission tomography (PET) (31 PiB(+) aMCI and 16 PiB(-) aMCI). Clinical (N = 47) and neuropsychological follow-up (N = 37), and follow-up with brain magnetic resonance imaging (N = 38) and PiB-PET (N = 30) were performed for three years. PiB(+) aMCI had a higher risk of progression to dementia (hazard ratio = 3.74, 95% CI = 1.21-11.58) and faster rate of cortical thinning in the bilateral precuneus and right medial and lateral temporal cortices compared to PiB(-) aMCI. Among six PiB(-) aMCI patients who had regional PiB uptake ratio >1.5 in the posterior cingulate cortex (PCC), three (50.0%) progressed to dementia, and two of them had global PiB uptake ratio >1.5 at the follow-up PiB-PET. Our findings suggest that amyloid imaging is important for predicting the prognosis of aMCI patients, and that it is necessary to pay more attention to PiB(-) aMCI with increased regional PiB uptake in the PCC."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"7c9ef9497ea7045f907b72b710361082","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Vogel JW, Varga Doležalová M, La Joie R, Marks SM, Schwimmer HD, Landau SM, Jagust WJ","To assess in a longitudinal study whether subjective cognitive decline (SCD) and brain β-amyloid (Aβ) contribute unique information to cognitive decline.One hundred thirty-six healthy elderly from the Berkeley Aging Cohort Study were followed up for a mean of 4 years. SCD and affective measures were generated from the Geriatric Depression Scale (GDS) with factor analysis on data from a larger set of 347 healthy, nondepressed (GDS <11) elderly individuals. Cognition was summarized with previously validated factor scores. Pittsburgh compound B (PiB)-PET scans were acquired to determine the presence (PiB+) or absence (PiB-) of Aβ pathology. Mixed models were used to assess the independent and interactive effects of SCD, affective features, PiB status, and time on cognition, with adjustment for demographic variables.SCD score demonstrated good construct validity compared to an existing measure of subjective memory and was partially explained by several lower-order measurements. Mixed models revealed that SCD interacted with PiB status to predict change in episodic memory and global cognition over time, with adjustment for affective features. PiB+ individuals with more severe SCD demonstrated the steepest cognitive decline. Worse SCD predicted faster decline in working memory independently of PiB status. No such effects were seen for affective scores when adjusted for SCD.PiB+ individuals with SCD are at greatest risk of cognitive decline. Evidence for amyloid alone is not sufficient to indicate risk of rapid cognitive decline in healthy elderly. Effects of GDS on cognitive decline in nondepressed cohorts may be driven by SCD rather than subsyndromal depression.© 2017 American Academy of Neurology."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"7afd0e7a7f3119c41a3ffd0b363322b6","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Berry AS, Shah VD, Baker SL, Vogel JW, O'Neil JP, Janabi M, Schwimmer HD, Marks SM, Jagust WJ","Aging is accompanied by profound changes in the brain's dopamine system that affect cognitive function. Evidence of powerful individual differences in cognitive aging has sharpened focus on identifying biological factors underlying relative preservation versus vulnerability to decline. Dopamine represents a key target in these efforts. Alterations of dopamine receptors and dopamine synthesis are seen in aging, with receptors generally showing reduction and synthesis demonstrating increases. Using the PET tracer 6-[18F]fluoro-l-m-tyrosine, we found strong support for upregulated striatal dopamine synthesis capacity in healthy older adult humans free of amyloid pathology, relative to young people. We next used fMRI to define the functional impact of elevated synthesis capacity on cognitive flexibility, a core component of executive function. We found clear evidence in young adults that low levels of synthesis capacity were suboptimal, associated with diminished cognitive flexibility and altered frontoparietal activation relative to young adults with highest synthesis values. Critically, these relationships between dopamine, performance, and activation were transformed in older adults with higher synthesis capacity. Variability in synthesis capacity was related to intrinsic frontoparietal functional connectivity across groups, suggesting that striatal dopamine synthesis influences the tuning of networks underlying cognitive flexibility. Together, these findings define striatal dopamine's association with cognitive flexibility and its neural underpinnings in young adults, and reveal the alteration in dopamine-related neural processes in aging.Few studies have combined measurement of brain dopamine with examination of the neural basis of cognition in youth and aging to delineate the underlying mechanisms of these associations. Combining in vivo PET imaging of dopamine synthesis capacity, fMRI, and a sensitive measure of cognitive flexibility, we reveal three core findings. First, we find evidence supporting older adults' capacity to upregulate dopamine synthesis. Second, we define relationships between dopamine, cognition, and frontoparietal activity in young adults indicating high levels of synthesis capacity are optimal. Third, we demonstrate alteration of these relationships in older adults, suggesting neurochemical modulation of cognitive flexibility changes with age.Copyright © 2016 the authors 0270-6474/16/3612559-11$15.00/0."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"0c5cb5aa05dd2a135c2819bc0300995d","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Ossenkoppele R, Schonhaut DR, Schöll M, Lockhart SN, Ayakta N, Baker SL, O'Neil JP, Janabi M, Lazaris A, Cantwell A, Vogel J, Santos M, Miller ZA, Bettcher BM, Vossel KA, Kramer JH, Gorno-Tempini ML, Miller BL, Jagust WJ, Rabinovici GD","SEE SARAZIN ET AL DOI101093/BRAIN/AWW041 FOR A SCIENTIFIC COMMENTARY ON THIS ARTICLE: The advent of the positron emission tomography tracer (18)F-AV1451 provides the unique opportunity to visualize the regional distribution of tau pathology in the living human brain. In this study, we tested the hypothesis that tau pathology is closely linked to symptomatology and patterns of glucose hypometabolism in Alzheimer's disease, in contrast to the more diffuse distribution of amyloid-β pathology. We included 20 patients meeting criteria for probable Alzheimer's disease dementia or mild cognitive impairment due to Alzheimer's disease, presenting with a variety of clinical phenotypes, and 15 amyloid-β-negative cognitively normal individuals, who underwent (18)F-AV1451 (tau), (11)C-PiB (amyloid-β) and (18)F-FDG (glucose metabolism) positron emission tomography, apolipoprotein E (APOE) genotyping and neuropsychological testing. Voxel-wise contrasts against controls (at P < 0.05 family-wise error corrected) showed that (18)F-AV1451 and (18)F-FDG patterns in patients with posterior cortical atrophy ('visual variant of Alzheimer's disease', n = 7) specifically targeted the clinically affected posterior brain regions, while (11)C-PiB bound diffusely throughout the neocortex. Patients with an amnestic-predominant presentation (n = 5) showed highest (18)F-AV1451 retention in medial temporal and lateral temporoparietal regions. Patients with logopenic variant primary progressive aphasia ('language variant of Alzheimer's disease', n = 5) demonstrated asymmetric left greater than right hemisphere (18)F-AV1451 uptake in three of five patients. Across 30 FreeSurfer-defined regions of interest in 16 Alzheimer's disease patients with all three positron emission tomography scans available, there was a strong negative association between (18)F-AV1451 and (18)F-FDG uptake (Pearson's r = -0.49 ± 0.07, P < 0.001) and less pronounced positive associations between (11)C-PiB and (18)F-FDG (Pearson's r = 0.16 ± 0.09, P < 0.001) and (18)F-AV1451 and (11)C-PiB (Pearson's r = 0.18 ± 0.09, P < 0.001). Voxel-wise linear regressions thresholded at P < 0.05 (uncorrected) showed that, across all patients, younger age was associated with greater (18)F-AV1451 uptake in wide regions of the neocortex, while older age was associated with increased (18)F-AV1451 in the medial temporal lobe. APOE ϵ4 carriers showed greater temporal and parietal (18)F-AV1451 uptake than non-carriers. Finally, worse performance on domain-specific neuropsychological tests was associated with greater (18)F-AV1451 uptake in key regions implicated in memory (medial temporal lobes), visuospatial function (occipital, right temporoparietal cortex) and language (left > right temporoparietal cortex). In conclusion, tau imaging-contrary to amyloid-β imaging-shows a strong regional association with clinical and anatomical heterogeneity in Alzheimer's disease. Although preliminary, these results are consistent with and expand upon findings from post-mortem, animal and cerebrospinal fluid studies, and suggest that the pathological aggregation of tau is closely linked to patterns of neurodegeneration and clinical manifestations of Alzheimer's disease.© The Author (2016). Published by Oxford University Press on behalf of the Guarantors of Brain. All rights reserved. For Permissions, please email: journals.permissions@oup.com."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"9d2a0656157359a92180e640ff7fbf30","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Schreiber S, Vogel J, Schwimmer HD, Marks SM, Schreiber F, Jagust W","Single lifestyle factors affect brain biomarkers and cognition. Here, we addressed the covariance of various lifestyle elements and investigated their impact on positron emission tomography-based β-amyloid (Aβ), hippocampal volume, and cognitive function in aged controls. Lower Aβ burden was associated with a lifestyle comprising high cognitive engagement and low vascular risk, particularly in apolipoprotein E ε4 carriers. Although cognitive function was related to high lifetime cognitive engagement and low vascular risk, Aβ load had no relation to current cognitive function. The covariance between high adult socioeconomic status, high education, and low smoking prevalence predicted better cognitive function and this was mediated by larger hippocampal volume. Our data show that lifestyle is a complex construct composed of associated variables, some of which reflect factors operating over the life span and others which may be developmental. These factors affect brain health via different pathways, which may reinforce one another. Our findings moreover support the importance of an intellectually enriched lifestyle accompanied by vascular health on both cognition and presumed cerebral mediators of cognitive function.Copyright © 2016 Elsevier Inc. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"f639b635a460a39299703a11a7ffc712","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Schöll M, Lockhart SN, Schonhaut DR, O'Neil JP, Janabi M, Ossenkoppele R, Baker SL, Vogel JW, Faria J, Schwimmer HD, Rabinovici GD, Jagust WJ","Tau pathology is a hallmark of Alzheimer's disease (AD) but also occurs in normal cognitive aging. Using the tau PET agent (18)F-AV-1451, we examined retention patterns in cognitively normal older people in relation to young controls and AD patients. Age and β-amyloid (measured using PiB PET) were differentially associated with tau tracer retention in healthy aging. Older age was related to increased tracer retention in regions of the medial temporal lobe, which predicted worse episodic memory performance. PET detection of tau in other isocortical regions required the presence of cortical β-amyloid and was associated with decline in global cognition. Furthermore, patterns of tracer retention corresponded well with Braak staging of neurofibrillary tau pathology. The present study defined patterns of tau tracer retention in normal aging in relation to age, cognition, and β-amyloid deposition.Copyright © 2016 Elsevier Inc. All rights reserved."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"c645621c92a10a51ee4647a1d0c23ab6","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Elman JA, Madison CM, Baker SL, Vogel JW, Marks SM, Crowley S, O'Neil JP, Jagust WJ","Beta-amyloid (Aβ) deposition is one of the hallmarks of Alzheimer's disease (AD). However, it is also present in some cognitively normal elderly adults and may represent a preclinical disease state. While AD patients exhibit disrupted functional connectivity (FC) both within and between resting-state networks, studies of preclinical cases have focused primarily on the default mode network (DMN). The extent to which Aβ-related effects occur outside of the DMN and between networks remains unclear. In the present study, we examine how within- and between-network FC are related to both global and regional Aβ deposition as measured by [(11)C]PIB-PET in 92 cognitively normal older people. We found that within-network FC changes occurred in multiple networks, including the DMN. Changes of between-network FC were also apparent, suggesting that regions maintaining connections to multiple networks may be particularly susceptible to Aβ-induced alterations. Cortical regions showing altered FC clustered in parietal and temporal cortex, areas known to be susceptible to AD pathology. These results likely represent a mix of local network disruption, compensatory reorganization, and impaired control network function. They indicate the presence of Aβ-related dysfunction of neural systems in cognitively normal people well before these areas become hypometabolic with the onset of cognitive decline.© The Author 2014. Published by Oxford University Press. All rights reserved. For Permissions, please e-mail: journals.permissions@oup.com."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"65da24830e31f9050731f86c2e7181b1","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Ossenkoppele R, Cohn-Sheehy BI, La Joie R, Vogel JW, Möller C, Lehmann M, van Berckel BN, Seeley WW, Pijnenburg YA, Gorno-Tempini ML, Kramer JH, Barkhof F, Rosen HJ, van der Flier WM, Jagust WJ, Miller BL, Scheltens P, Rabinovici GD","Alzheimer's disease (AD) can present with distinct clinical variants. Identifying the earliest neurodegenerative changes associated with each variant has implications for early diagnosis, and for understanding the mechanisms that underlie regional vulnerability and disease progression in AD. We performed voxel-based morphometry to detect atrophy patterns in early clinical stages of four AD phenotypes: Posterior cortical atrophy (PCA, \"visual variant,\" n=93), logopenic variant primary progressive aphasia (lvPPA, \"language variant,\" n=74), and memory-predominant AD categorized as early age-of-onset (EOAD, <65 years, n=114) and late age-of-onset (LOAD, >65 years, n=114). Patients with each syndrome were stratified based on: (1) degree of functional impairment, as measured by the clinical dementia rating (CDR) scale, and (2) overall extent of brain atrophy, as measured by a neuroimaging approach that sums the number of brain voxels showing significantly lower gray matter volume than cognitively normal controls (n=80). Even at the earliest clinical stage (CDR=0.5 or bottom quartile of overall atrophy), patients with each syndrome showed both common and variant-specific atrophy. Common atrophy across variants was found in temporoparietal regions that comprise the posterior default mode network (DMN). Early syndrome-specific atrophy mirrored functional brain networks underlying functions that are uniquely affected in each variant: Language network in lvPPA, posterior cingulate cortex-hippocampal circuit in amnestic EOAD and LOAD, and visual networks in PCA. At more advanced stages, atrophy patterns largely converged across AD variants. These findings support a model in which neurodegeneration selectively targets both the DMN and syndrome-specific vulnerable networks at the earliest clinical stages of AD.© 2015 Wiley Periodicals, Inc."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"ad422fd1caf2e426d2515a806644b143","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Ossenkoppele R, Pijnenburg YA, Perry DC, Cohn-Sheehy BI, Scheltens NM, Vogel JW, Kramer JH, van der Vlies AE, La Joie R, Rosen HJ, van der Flier WM, Grinberg LT, Rozemuller AJ, Huang EJ, van Berckel BN, Miller BL, Barkhof F, Jagust WJ, Scheltens P, Seeley WW, Rabinovici GD","A 'frontal variant of Alzheimer's disease' has been described in patients with predominant behavioural or dysexecutive deficits caused by Alzheimer's disease pathology. The description of this rare Alzheimer's disease phenotype has been limited to case reports and small series, and many clinical, neuroimaging and neuropathological characteristics are not well understood. In this retrospective study, we included 55 patients with Alzheimer's disease with a behavioural-predominant presentation (behavioural Alzheimer's disease) and a neuropathological diagnosis of high-likelihood Alzheimer's disease (n = 17) and/or biomarker evidence of Alzheimer's disease pathology (n = 44). In addition, we included 29 patients with autopsy/biomarker-defined Alzheimer's disease with a dysexecutive-predominant syndrome (dysexecutive Alzheimer's disease). We performed structured chart reviews to ascertain clinical features. First symptoms were more often cognitive (behavioural Alzheimer's disease: 53%; dysexecutive Alzheimer's disease: 83%) than behavioural (behavioural Alzheimer's disease: 25%; dysexecutive Alzheimer's disease: 3%). Apathy was the most common behavioural feature, while hyperorality and perseverative/compulsive behaviours were less prevalent. Fifty-two per cent of patients with behavioural Alzheimer's disease met diagnostic criteria for possible behavioural-variant frontotemporal dementia. Overlap between behavioural and dysexecutive Alzheimer's disease was modest (9/75 patients). Sixty per cent of patients with behavioural Alzheimer's disease and 40% of those with the dysexecutive syndrome carried at least one APOE ε4 allele. We also compared neuropsychological test performance and brain atrophy (applying voxel-based morphometry) with matched autopsy/biomarker-defined typical (amnestic-predominant) Alzheimer's disease (typical Alzheimer's disease, n = 58), autopsy-confirmed/Alzheimer's disease biomarker-negative behavioural variant frontotemporal dementia (n = 59), and controls (n = 61). Patients with behavioural Alzheimer's disease showed worse memory scores than behavioural variant frontotemporal dementia and did not differ from typical Alzheimer's disease, while executive function composite scores were lower compared to behavioural variant frontotemporal dementia and typical Alzheimer's disease. Voxel-wise contrasts between behavioural and dysexecutive Alzheimer's disease patients and controls revealed marked atrophy in bilateral temporoparietal regions and only limited atrophy in the frontal cortex. In direct comparison with behavioural and those with dysexecutive Alzheimer's disease, patients with behavioural variant frontotemporal dementia showed more frontal atrophy and less posterior involvement, whereas patients with typical Alzheimer's disease were slightly more affected posteriorly and showed less frontal atrophy (P < 0.001 uncorrected). Among 24 autopsied behavioural Alzheimer's disease/dysexecutive Alzheimer's disease patients, only two had primary co-morbid FTD-spectrum pathology (progressive supranuclear palsy). In conclusion, behavioural Alzheimer's disease presentations are characterized by a milder and more restricted behavioural profile than in behavioural variant frontotemporal dementia, co-occurrence of memory dysfunction and high APOE ε4 prevalence. Dysexecutive Alzheimer's disease presented as a primarily cognitive phenotype with minimal behavioural abnormalities and intermediate APOE ε4 prevalence. Both behavioural Alzheimer's disease and dysexecutive Alzheimer's disease presentations are distinguished by temporoparietal-predominant atrophy. Based on the relative sparing of frontal grey matter, we propose to redefine these clinical syndromes as 'the behavioural/dysexecutive variant of Alzheimer's disease' rather than frontal variant Alzheimer's disease. Further work is needed to determine whether behavioural and dysexecutive-predominant presentations of Alzheimer's disease represent distinct phenotypes or a single continuum.© The Author (2015). Published by Oxford University Press on behalf of the Guarantors of Brain. All rights reserved. For Permissions, please email: journals.permissions@oup.com."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"91c9ce554ccc44bc7849ff1fb9ad459f","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Mander BA, Marks SM, Vogel JW, Rao V, Lu B, Saletin JM, Ancoli-Israel S, Jagust WJ, Walker MP","Independent evidence associates β-amyloid pathology with both non-rapid eye movement (NREM) sleep disruption and memory impairment in older adults. However, whether the influence of β-amyloid pathology on hippocampus-dependent memory is, in part, driven by impairments of NREM slow wave activity (SWA) and associated overnight memory consolidation is unknown. Here we show that β-amyloid burden in medial prefrontal cortex (mPFC) correlates significantly with the severity of impairment in NREM SWA generation. Moreover, reduced NREM SWA generation was further associated with impaired overnight memory consolidation and impoverished hippocampal-neocortical memory transformation. Furthermore, structural equation models revealed that the association between mPFC β-amyloid pathology and impaired hippocampus-dependent memory consolidation was not direct, but instead statistically depended on the intermediary factor of diminished NREM SWA. By linking β-amyloid pathology with impaired NREM SWA, these data implicate sleep disruption as a mechanistic pathway through which β-amyloid pathology may contribute to hippocampus-dependent cognitive decline in the elderly."]},"columns":[{"id":".rownames","name":"","type":"character","sortable":false,"filterable":false,"rowHeader":true},{"id":"V1","name":"V1","type":"character","width":600}],"highlight":true,"outlined":true,"dataKey":"6dea2c282e393be7761cb078fd3fb128","static":false,"nested":true},"children":[]},{"name":"Reactable","attribs":{"data":{".rownames":["Author","Abstract"],"V1":["Villeneuve S, Rabinovici GD, Cohn-Sheehy BI, Madison C, Ayakta N, Ghosh PM, La Joie R, Arthur-Bentil SK, Vogel JW, Marks SM, Lehmann M, Rosen HJ, Reed B, Olichney J, Boxer AL, Miller BL, Borys E, Jin LW, Huang EJ, Grinberg LT, DeCarli C, Seeley WW, Jagust W","Amyloid-β, a hallmark of Alzheimer's disease, begins accumulating up to two decades before the onset of dementia, and can be detected in vivo applying amyloid-β positron emission tomography tracers such as carbon-11-labelled Pittsburgh compound-B. A variety of thresholds have been applied in the literature to define Pittsburgh compound-B positron emission tomography positivity, but the ability of these thresholds to detect early amyloid-β deposition is unknown, and validation studies comparing Pittsburgh compound-B thresholds to post-mortem amyloid burden are lacking. In this study we first derived thresholds for amyloid positron emission tomography positivity using Pittsburgh compound-B positron emission tomography in 154 cognitively normal older adults with four complementary approaches: (i) reference values from a young control group aged between 20 and 30 years; (ii) a Gaussian mixture model that assigned each subject a probability of being amyloid-β-positive or amyloid-β-negative based on Pittsburgh compound-B index uptake; (iii) a k-means cluster approach that clustered subjects into amyloid-β-positive or amyloid-β-negative based on Pittsburgh compound-B uptake in different brain regions (features); and (iv) an iterative voxel-based analysis that further explored the spatial pattern of early amyloid-β positron emission tomography signal. Next, we tested the sensitivity and specificity of the derived thresholds in 50 individuals who underwent Pittsburgh compound-B positron emission tomography during life and brain autopsy (mean time positron emission tomography to autopsy 3.1 ± 1.8 years). Amyloid at autopsy was classified using Consortium to Establish a Registry for Alzheimer's Disease (CERAD) criteria, unadjusted for age. The analytic approaches yielded low thresholds (standard uptake value ratiolow = 1.21, distribution volume ratiolow = 1.08) that represent the earliest detectable Pittsburgh compound-B signal, as well as high thresholds (standard uptake value ratiohigh = 1.40, distribution volume ratiohigh = 1.20) that are more conservative in defining Pittsburgh compound-B positron emission tomography positivity. In voxel-wise contrasts, elevated Pittsburgh compound-B retention was first noted in the medial frontal cortex, then the precuneus, lateral frontal and parietal lobes, and finally the lateral temporal lobe. When compared to post-mortem amyloid burden, low proposed thresholds were more sensitive than high thresholds (sensitivities: distribution volume ratiolow 81.0%, standard uptake value ratiolow 83.3%; distribution volume ratiohigh 61.9%, standard uptake value ratiohigh 62.5%) for CERAD moderate-to-frequent neuritic plaques, with similar specificity (distribution volume ratiolow 95.8%; standard uptake value ratiolow, distribution volume ratiohigh and standard uptake value ratiohigh 100.0%). A receiver operator characteristic analysis identified optimal distribution volume ratio (1.06) and standard uptake value ratio (1.20) thresholds that were nearly identical to the a priori distribution volume ratiolow and standard uptake value ratiolow. In summary, we found that frequently applied thresholds for Pittsburgh compound-B positivity (typically at or abo
